<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/ladies/css2.css">

    <title>Layout</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-light shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="./layout.html" id="logo" class="text-decoration-none text-dark h3">Logo</a>
            <button class="btn btn-outline-secondary d-md-none" id="openMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav id="menu" class="d-none d-md-flex gap-3">
                <button id="closeMenu" class="btn btn-outline-danger d-md-none">X</button>
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Products</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow-1 container mt-5">
        <h1 class="mb-4">Cadastro de Atendimento</h1>
        <form id="atendimento-form" class="row g-3">
            <!-- Formulário -->
        </form>
        
        <div class="text-center mt-5">
            <button class="btn btn-primary" onclick="visualizarPDF()">Visualizar PDF</button>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-3">
        <p class="mb-0">&copy; 2024 Seu Negócio. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="assets/js/script.js"></script>

    <script>
        function visualizarPDF() {
            // URL do PDF gerado. Ajuste o caminho conforme necessário.
            const pdfUrl = "assets/pdf/atendimentos.pdf";

            // Abrir o PDF em uma nova aba
            const pdfWindow = window.open();
            pdfWindow.document.write(`
                <!DOCTYPE html>
                <html lang="pt-br">
                <head>
                    <title>Visualizar PDF</title>
                    <style>
                        body {
                            margin: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            background-color: #f8f9fa;
                        }
                        iframe {
                            border: none;
                            width: 80%;
                            height: 90%;
                        }
                    </style>
                </head>
                <body>
                    <iframe src="${pdfUrl}"></iframe>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
