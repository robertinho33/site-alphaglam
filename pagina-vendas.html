<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/ladies/css2.css">

    <title>Layout</title>
</head>
<body>
    <header class="bg-light shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="./layout.html" id="logo" class="text-decoration-none text-dark h3">Logo</a>

            <button class="btn btn-outline-secondary d-md-none" id="openMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav id="menu" class="d-none d-md-flex gap-3">
                <button id="closeMenu" class="btn btn-outline-danger d-md-none">X</button>
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Products</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <aside class="bg-light p-3 border rounded shadow-sm mt-3">Aside
    <h3 class="mt-5">Lista de Atendimentos</h3>
    <ul id="listaAtendimentos" class="list-group"></ul>

    <div class="text-center mt-5">
        <button class="btn btn-primary" onclick="gerarExcel()">Baixar Excel</button>
        <button class="btn btn-success" onclick="compartilharWhatsApp()">Compartilhar no WhatsApp</button>
    </div>
</div>

    <main class="container mt-5">
        <h1 class="mb-4">Cadastro de Atendimento</h1>
        <form id="atendimento-form" class="row g-3">
            <div class="col-md-6">
                <label for="nomeCliente" class="form-label">Nome do Cliente:</label>
                <input type="text" id="nomeCliente" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="servico" class="form-label">Serviço:</label>
                <input type="text" id="servico" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="profissional" class="form-label">Profissional:</label>
                <input type="text" id="profissional" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="formaPagamento" class="form-label">Forma de Pagamento:</label>
                <select id="formaPagamento" class="form-select">
                    <option>Dinheiro</option>
                    <option>Cartão</option>
                    <option>Pix</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="valorServico" class="form-label">Valor do Serviço (R$):</label>
                <input type="number" id="valorServico" class="form-control" step="0.01" required>
            </div>
            <div class="col-md-6">
                <label for="desconto" class="form-label">Desconto (%):</label>
                <input type="number" id="desconto" class="form-control" placeholder="Digite o desconto (se houver)">
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary" onclick="adicionarAtendimento()">Adicionar Atendimento</button>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 Seu Negócio. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
