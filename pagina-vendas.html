<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Cadastro de Produtos</h2>
<form action="salvar_produto.php" method="POST">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" name="categoria" placeholder="Digite a categoria" required>

    <label for="preco_compra">Preço de Compra:</label>
    <input type="number" id="preco_compra" name="preco_compra" placeholder="Digite o preço" step="0.01" required>

    <label for="quant_estoq">Quantidade em Estoque:</label>
    <input type="number" id="quant_estoq" name="quant_estoq" placeholder="Digite a quantidade" required>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" placeholder="Digite uma descrição" required>

    <label for="data_compra">Data de Compra:</label>
    <input type="date" id="data_compra" name="data_compra" required>

    <button type="submit">Salvar Produto</button>
</form>

</body>
</html>
