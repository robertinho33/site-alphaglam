<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de AdiÃ§Ã£o</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #container { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input { width: 100px; text-align: center; font-size: 18px; margin-top: 10px; }
        button { margin-top: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="container">
        <h2>Resolva a soma</h2>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Sua resposta">
        <br>
        <button onclick="checkAnswer()">Verificar</button>
        <p id="result"></p>
    </div>

    <script>
        let num1, num2;
        
        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById("question").innerText = `${num1} + ${num2} = ?`;
            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value);
            if (userAnswer === num1 + num2) {
                document.getElementById("result").innerText = "Correto! ðŸŽ‰";
            } else {
                document.getElementById("result").innerText = "Errado. Tente novamente!";
            }
            setTimeout(generateQuestion, 2000);
        }
        
        generateQuestion();
    </script>
</body>
</html>
