<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 1rem;
        }

        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
        }

        .product img {
            max-width: 100px;
            margin-right: 1rem;
        }

        .product h3 {
            margin: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My E-commerce</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <a href="#cart">Cart</a>
</nav>

<section id="home" class="container">
    <h2>Welcome to My E-commerce</h2>
    <p>Discover the best products at unbeatable prices.</p>
</section>

<section id="shop" class="container">
    <h2>Shop</h2>
    <div class="product">
        <img src="https://via.placeholder.com/100" alt="Product Image">
        <div>
            <h3>Product 1</h3>
            <p>Price: $10.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/100" alt="Product Image">
        <div>
            <h3>Product 2</h3>
            <p>Price: $15.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<section id="cart" class="container">
    <h2>Cart</h2>
    <div class="cart-item">
        <span>Product 1</span>
        <span>$10.00</span>
        <button>Remove</button>
    </div>
    <div class="cart-item">
        <span>Product 2</span>
        <span>$15.00</span>
        <button>Remove</button>
    </div>
    <h3>Total: $25.00</h3>
    <button>Checkout</button>
</section>

<footer>
    <p>&copy; 2025 My E-commerce</p>
</footer>

</body>
</html>
