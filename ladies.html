    <!-- Carrinho de Compras -->
    <div>
        <ul id="cart-items"></ul>
        <div id="total-price">Total: R$ 0.00</div>
    </div>

    <!-- Formulário para capturar nome e telefone -->
    <div id="user-details">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome" required><br>

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" placeholder="Digite seu telefone" required><br>

        <button id="checkout-btn">Finalizar Pedido</button>
    </div>

    <script src="js/cart.js"></script>
 
      <script>
    document.addEventListener("DOMContentLoaded", function() {
        const cartItems = document.getElementById("cart-items");
        const totalPrice = document.getElementById("total-price");
        const checkoutBtn = document.getElementById("checkout-btn");
        const nameInput = document.getElementById("name");
        const phoneInput = document.getElementById("phone");

        let cart = [];

        // Função para verificar se os campos estão preenchidos
        function validateForm() {
            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();

            // Habilita o botão somente se ambos os campos estiverem preenchidos
            checkoutBtn.disabled = !name || !phone;
        }

        // Adicionando eventos de input para validar os campos em tempo real
        nameInput.addEventListener("input", validateForm);
        phoneInput.addEventListener("input", validateForm);

        // Inicializa o botão como desabilitado
        validateForm();

        // Adicionando eventos de clique nas imagens dos produtos
        document.querySelectorAll('.image-grid img').forEach(img => {
            img.addEventListener('click', function() {
                const name = img.getAttribute('data-name');
                const price = parseFloat(img.getAttribute('data-price'));

                // Adicionando o item ao carrinho
                cart.push({ name, price });
                updateCart();
            });
        });

        // Função para atualizar o carrinho e o preço total
        function updateCart() {
            cartItems.innerHTML = ''; // Limpa a lista de itens no carrinho
            let total = 0;

            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;

                // Criando o botão "Remover"
                const removeBtn = document.createElement('button');
                removeBtn.textContent = "Remover";
                removeBtn.addEventListener('click', function() {
                    removeItemFromCart(index);
                });

                listItem.appendChild(removeBtn);
                cartItems.appendChild(listItem);

                total += item.price;
            });

            totalPrice.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        // Função para remover um item do carrinho
        function removeItemFromCart(index) {
            cart.splice(index, 1); // Remove o item do array
            updateCart(); // Atualiza o carrinho após remoção
        }

        // Função para finalizar a compra e enviar para WhatsApp
        checkoutBtn.addEventListener("click", function() {
            const name = nameInput.value;
            const phone = phoneInput.value;

            // Verificando se os campos de nome, telefone e o carrinho estão preenchidos
            if (!name || !phone || cart.length === 0) {
                alert("Por favor, preencha seu nome, telefone e adicione itens ao carrinho.");
                return; // Impede a execução do código abaixo se algum campo estiver vazio
            }

            let cartMessage = `Pedido de ${name} (${phone}):\n`;

            // Adiciona os itens do carrinho à mensagem
            cart.forEach(item => {
                cartMessage += `${item.name} - R$ ${item.price.toFixed(2)}\n`;
            });

            // Envia a mensagem para o WhatsApp
            const whatsappUrl = `https://wa.me/11986215473?text=${encodeURIComponent(cartMessage)}`;
            window.open(whatsappUrl, "_blank");

            // Limpar carrinho após envio
            cart = [];
            updateCart();
            alert("Compra finalizada com sucesso!");
        });
    });
</script>
