<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Agendamento Ladies</title>
    <link rel="stylesheet" href="css/ladies/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff5f7;
            color: #5a3d31;
        }
        .navbar {
            background-color: #f8e1d4;
        }
        .navbar-brand {
            color: #d19a66 !important;
            font-weight: bold;
        }
        h2, h3 {
            color: #d19a66;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin-bottom: 15px;
        }
        button {
            background-color: #946c48;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c38752;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .image-grid img {
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 8px;
        }
        .cart-buttons {
            display: flex;
            justify-content: space-between;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Alpha Glam</a>
        </nav>
    </header>

    <div class="image-grid">
        <img src="https://images.yampi.io/unsafe/fit-in/275x275/filters:background_color(white):upscale()/https://images.yampi.me/assets/stores/grupo-ecobelle/uploads/images/mascara-liquida-liquid-mask-ecobelle-200-ml-66fd5cae45ed1-large.png" alt="Máscara Líquida" data-name="Máscara Líquida" data-price="50">
        <img src="https://images.yampi.io/unsafe/fit-in/275x275/filters:background_color(white):upscale()/https://images.yampi.me/assets/stores/grupo-ecobelle/uploads/images/finalizador-termico-coco-camomila-by-vitoria-lima-200-ml-667c4d7031e63-large.png" alt="Finalizador Térmico" data-name="Finalizador Térmico" data-price="40">
        <img src="https://images.yampi.io/unsafe/fit-in/275x275/filters:background_color(white):upscale()/https://images.yampi.me/assets/stores/grupo-ecobelle/uploads/images/kit-coco-camomila-by-vitoria-lima-ecobelle-300-ml-66cf3cd879731-large.png" alt="Kit Coco e Camomila" data-name="Kit Coco e Camomila" data-price="100">
    </div>

    <div class="cart">
        <h3>Sacola de Compras</h3>
        <div id="cart-items"></div>
        <div class="total-price" id="total-price">Total: R$ 0.00</div>
        <div class="cart-buttons">
            <button id="clear-cart">Limpar Sacola</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceEl = document.getElementById("total-price");
            const clearCartBtn = document.getElementById("clear-cart");

            let cart = [];

            // Atualiza a sacola
            function updateCart() {
                cartItemsContainer.innerHTML = '';
                let total = 0;

                cart.forEach((item, index) => {
                    total += item.price;

                    const cartItem = document.createElement("div");
                    cartItem.className = "cart-item";

                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <span>${item.name} - R$ ${item.price.toFixed(2)}</span>
                        <button class="remove-item" data-index="${index}">Excluir</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });

                totalPriceEl.textContent = `Total: R$ ${total.toFixed(2)}`;
            }

            // Adiciona um item à sacola
            document.querySelectorAll(".image-grid img").forEach(img => {
                img.addEventListener("click", function() {
                    const name = img.getAttribute("data-name");
                    const price = parseFloat(img.getAttribute("data-price"));
                    const image = img.src;

                    cart.push({ name, price, image });
                    updateCart();
                });
            });

            // Remove um item da sacola
            cartItemsContainer.addEventListener("click", function(e) {
                if (e.target.classList.contains("remove-item")) {
                    const index = e.target.getAttribute("data-index");
                    cart.splice(index, 1);
                    updateCart();
                }
            });

            // Limpa a sacola
            clearCartBtn.addEventListener("click", function() {
                cart = [];
                updateCart();
            });

            updateCart();
        });
    </script>
</body>
</html>
