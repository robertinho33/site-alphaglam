<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola de Compras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .sacola-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .item-details {
            flex-grow: 1;
        }
        .btn-remove {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
        .btn-clear {
            background-color: #ffc107;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-clear:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="sacola-container">
        <h2 class="text-center">Sacola de Compras</h2>
        <div id="sacolaItens"></div>
        <div class="text-center mt-4">
            <button class="btn-clear" onclick="limparSacola()">Limpar Sacola</button>
        </div>
    </div>

    <script>
        // Array de exemplo de itens na sacola
        const sacola = [
            { id: 1, nome: 'Produto 1', preco: 49.90, imagem: 'https://via.placeholder.com/80' },
            { id: 2, nome: 'Produto 2', preco: 79.90, imagem: 'https://via.placeholder.com/80' },
            { id: 3, nome: 'Produto 3', preco: 99.90, imagem: 'https://via.placeholder.com/80' }
        ];

        function exibirSacola() {
            const sacolaItens = document.getElementById('sacolaItens');
            sacolaItens.innerHTML = ''; // Limpa o conteúdo anterior

            if (sacola.length === 0) {
                sacolaItens.innerHTML = '<p class="text-center">Sua sacola está vazia.</p>';
                return;
            }

            sacola.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');

                itemDiv.innerHTML = `
                    <img src="${item.imagem}" alt="${item.nome}">
                    <div class="item-details">
                        <h5>${item.nome}</h5>
                        <p>R$ ${item.preco.toFixed(2)}</p>
                    </div>
                    <button class="btn-remove" onclick="removerItem(${item.id})">Excluir</button>
                `;

                sacolaItens.appendChild(itemDiv);
            });
        }

        function removerItem(id) {
            const index = sacola.findIndex(item => item.id === id);
            if (index !== -1) {
                sacola.splice(index, 1);
                exibirSacola();
            }
        }

        function limparSacola() {
            sacola.length = 0; // Remove todos os itens
            exibirSacola();
        }

        // Exibe a sacola ao carregar a página
        exibirSacola();
    </script>
</body>
</html>
