<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Futebol - Time A vs Time B</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .card {
            margin: 20px;
        }
        .scoreboard {
            font-size: 2rem;
            margin: 20px 0;
        }
        .timer {
            font-size: 1.5rem;
            color: #d19a66;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="my-4">Simulação de Futebol</h1>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 id="teamAName">Time A</h2>
                        <div class="scoreboard">
                            <span id="teamAScore">0</span> - <span id="teamBScore">0</span>
                        </div>
                        <div>
                            <strong>Artilharia:</strong> <span id="teamAArtilheiro">Jogador A1</span> 
                        </div>
                        <button onclick="incrementScore('A')" class="btn btn-success">Adicionar Gol Time A</button>
                        <button onclick="decrementScore('A')" class="btn btn-danger">Remover Gol Time A</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 id="teamBName">Time B</h2>
                        <div class="scoreboard">
                            <span id="teamBScore">0</span> - <span id="teamAScore">0</span>
                        </div>
                        <div>
                            <strong>Artilharia:</strong> <span id="teamBArtilheiro">Jogador B1</span> 
                        </div>
                        <button onclick="incrementScore('B')" class="btn btn-success">Adicionar Gol Time B</button>
                        <button onclick="decrementScore('B')" class="btn btn-danger">Remover Gol Time B</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="timer" id="timer">25:00</div>
        <button id="startButton" class="btn btn-success mt-3" onclick="startGame()">Iniciar Jogo</button>
        <button id="pauseButton" class="btn btn-warning mt-3" onclick="pauseGame()" disabled>Pausar Jogo</button>
        <button id="resetButton" class="btn btn-danger mt-3" onclick="resetGame()">Reiniciar Jogo</button>
        <hr>
        <h3>Resultado Final</h3>
        <div id="result" class="mt-3"></div>
    </div>
    <script>
        let seconds = 1500; // 25 minutos em segundos
        let gameInterval;
        let isPaused = false;
        let teamAScore = 0;
        let teamBScore = 0;
        function startGame() {
            if (!isPaused) {
                document.getElementById('startButton').disabled = true;
                document.getElementById('pauseButton').disabled = false;
                gameInterval = setInterval(updateTimer, 1000);
            }
            isPaused = false;
        }
        function pauseGame() {
            clearInterval(gameInterval);
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            isPaused = true;
        }
        function resetGame() {
            clearInterval(gameInterval);
            seconds = 1500;
            teamAScore = 0;
            teamBScore = 0;
            document.getElementById('teamAScore').innerText = teamAScore;
            document.getElementById('teamBScore').innerText = teamBScore;
            document.getElementById('timer').innerText = '25:00';
            document.getElementById('result').innerText = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            isPaused = false;
        }
        function updateTimer() {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').innerText = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            seconds--;
            if (seconds < 0) {
                clearInterval(gameInterval);
                displayFinalResult();
            }
        }
        function incrementScore(team) {
            if (team === 'A') {
                teamAScore++;
                document.getElementById('teamAScore').innerText = teamAScore;
            } else if (team === 'B') {
                teamBScore++;
                document.getElementById('teamBScore').innerText = teamBScore;
            }
        }
        function decrementScore(team) {
            if (team === 'A' && teamAScore > 0) {
                teamAScore--;
                document.getElementById('teamAScore').innerText = teamAScore;
            } else if (team === 'B' && teamBScore > 0) {
                teamBScore--;
                document.getElementById('teamBScore').innerText = teamBScore;
            }
        }
        function displayFinalResult() {
            const resultText = teamAScore > teamBScore 
                ? `Time A (${teamAScore}) venceu Time B (${teamBScore})!` 
                : teamAScore < teamBScore 
                ? `Time B (${teamBScore}) venceu Time A (${teamAScore})!` 
                : `Empate (${teamAScore} a ${teamBScore})!`;
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
