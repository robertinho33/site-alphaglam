<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff5f7;
            color: #5a3d31;
        }
        .navbar {
            background-color: #f8e1d4;
        }
        .navbar-brand {
            color: #d19a66 !important;
            font-weight: bold;
        }
        h2, h3 {
            color: #d19a66;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin-bottom: 15px;
        }
        button {
            background-color: #d19a66;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #c38752;
        }
        .btn-home {
            background-color: #d19a66;
            color: white;
        }
        .btn-home:hover {
            background-color: #c38752;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">AlphaGlam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<h2 class="text-center mt-5">Cadastro de Produtos</h2>
<form id="form-produto">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do produto" required>

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Digite a categoria" required>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" class="form-control" placeholder="Digite o preço" step="0.01" required>

    <label for="estoque">Quantidade em Estoque:</label>
    <input type="number" id="estoque" name="estoque" class="form-control" placeholder="Digite a quantidade em estoque" required>

    <button type="button" class="btn" onclick="salvarProduto()">Salvar Produto</button>
</form>

<!-- Botão para voltar à Home -->
<div class="text-center mt-4">
    <a href="index.html" class="btn btn-home">Voltar para Home</a>
</div>

<!-- Lista de Produtos -->
<h3 class="text-center mt-5">Lista de Produtos</h3>
<ul id="produto-list" class="list-group mt-3"></ul>

<!-- Botão para gerar arquivo de texto -->
<div class="text-center mt-5">
    <button class="btn" onclick="gerarArquivoTexto()">Gerar Arquivo de Texto</button>
    <button id="whatsapp-button" class="btn mt-3" style="display:none;" onclick="enviarParaWhatsApp()">Enviar para WhatsApp</button>
</div>

<script>
let produtos = [];

function salvarProduto() {
    const nome = document.getElementById('nome').value;
    const categoria = document.getElementById('categoria').value;
    const preco = parseFloat(document.getElementById('preco').value);
    const estoque = document.getElementById('estoque').value;

    produtos.push({ nome, categoria, preco, estoque });

    const lista = document.getElementById('produto-list');
    const li = document.createElement('li');
    li.classList.add('list-group-item');
    li.textContent = `${nome} - ${categoria} - R$ ${preco.toFixed(2)} - ${estoque} em estoque`;
    lista.appendChild(li);

    document.getElementById('form-produto').reset();
}

function gerarArquivoTexto() {
    let total = 0;
    let conteudo = 'Lista de Produtos:\n\n';

    produtos.forEach((produto, index) => {
        conteudo += `${index + 1}. Nome: ${produto.nome}, Categoria: ${produto.categoria}, Preço: R$ ${produto.preco.toFixed(2)}, Estoque: ${produto.estoque}\n`;
        total += produto.preco;
    });

    conteudo += `\nTotal dos Serviços: R$ ${total.toFixed(2)}`;

    const blob = new Blob([conteudo], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'lista_de_produtos.txt';
    a.click();
    
    document.getElementById('whatsapp-button').style.display = 'inline';
    window.textFileUrl = url;
}

function enviarParaWhatsApp() {
    const mensagem = `Confira a lista de produtos: ${window.textFileUrl}`;
    const url = `https://api.whatsapp.com/send?phone=11986215473&text=${encodeURIComponent(mensagem)}`;
    window.open(url, '_blank');
}
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
