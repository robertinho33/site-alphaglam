<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atendimento</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf7e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6b4f32;
        }

        header {
            width: 100%;
            background-color: #f7e6c2;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header .menu {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        header .menu button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #6b4f32;
            position: relative;
        }

        header .menu button:hover {
            color: #d4a760;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 90%;
            max-width: 600px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #6b4f32;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d4a760;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #d4a760;
            color: white;
            cursor: pointer;
            border: none;
        }

        .form-container button:hover {
            background-color: #b08b5b;
        }

        #home-button {
            background-color: #6b4f32;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        #home-button:hover {
            background-color: #d4a760;
        }
    </style>
</head>
<body>

<header>
    <button id="home-button" onclick="window.location.href='/home'">Home</button>
</header>

<div class="form-container">
    <h1>Cadastro de Atendimento</h1>
    <form id="atendimento-form">
        <label for="nome_cliente">Nome do Cliente:</label>
        <input type="text" id="nome_cliente" name="nome_cliente" placeholder="Digite o nome do cliente" required>

        <label for="servico">Serviço:</label>
        <input type="text" id="servico" name="servico" placeholder="Digite o serviço realizado" required>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" placeholder="Digite o valor do serviço" step="0.01" required>

        <label for="forma_pagamento">Forma de Pagamento:</label>
        <select id="forma_pagamento" name="forma_pagamento" required>
            <option value="">Selecione a forma de pagamento</option>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Pix">Pix</option>
        </select>

        <button type="button" id="salvar-btn">Salvar Atendimento</button>
    </form>
</div>

<script>
    const saveButton = document.getElementById('salvar-btn');

    // Função para salvar os dados e gerar o PDF
    saveButton.addEventListener('click', () => {
        const nomeCliente = document.getElementById('nome_cliente').value;
        const servico = document.getElementById('servico').value;
        const valor = document.getElementById('valor').value;
        const formaPagamento = document.getElementById('forma_pagamento').value;

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(16);
        doc.text('Atendimento - Detalhes', 10, 10);
        doc.setFontSize(12);
        doc.text(`Nome do Cliente: ${nomeCliente}`, 10, 20);
        doc.text(`Serviço: ${servico}`, 10, 30);
        doc.text(`Valor: R$${valor}`, 10, 40);
        doc.text(`Forma de Pagamento: ${formaPagamento}`, 10, 50);

        doc.save('atendimento.pdf');

        // Enviar para WhatsApp
        const whatsappUrl = `https://wa.me/?text=Atendimento%20-%20Cliente:%20${nomeCliente}%2C%20Serviço:%20${servico}%2C%20Valor:%20R$${valor}%2C%20Forma%20de%20Pagamento:%20${formaPagamento}`;
        window.open(whatsappUrl, '_blank');
    });
</script>

</body>
</html>
