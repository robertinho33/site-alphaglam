<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atendimentos</title>
    <!-- Inclusão do Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inclusão do jsPDF para geração do PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff5f7;
            color: #5a3d31;
        }
        .navbar {
            background-color: #f8e1d4;
        }
        .navbar-brand {
            color: #d19a66 !important;
            font-weight: bold;
        }
        h2, h3 {
            color: #d19a66;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin-bottom: 15px;
        }
        button {
            background-color: #d19a66;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #c38752;
        }
        .list-group-item {
            background-color: #fef7f0;
            border-color: #f3d9c4;
        }
    </style>
</head>
<body>

<header>
    <!-- Botão de navegação para a home -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">AlphaGlam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<h2 class="text-center mt-5">Cadastro de Atendimentos</h2>
<form id="form-atendimento">
    <label for="nome">Nome do Cliente:</label>
    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do cliente" required>

    <label for="servico">Serviço:</label>
    <input type="text" id="servico" name="servico" class="form-control" placeholder="Digite o serviço realizado" required>

    <label for="pagamento">Forma de Pagamento:</label>
    <select id="pagamento" name="pagamento" class="form-control" required>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Cartão de Débito">Cartão de Débito</option>
        <option value="Pix">Pix</option>
    </select>

    <label for="profissional">Profissional:</label>
    <input type="text" id="profissional" name="profissional" class="form-control" placeholder="Nome do profissional" required>

    <label for="data">Data do Atendimento:</label>
    <input type="text" id="data" name="data" class="form-control" value="" readonly>
    
    <button type="button" class="btn" onclick="salvarAtendimento()">Salvar Atendimento</button>
</form>

<!-- Lista de Atendimentos -->
<h3 class="text-center mt-5">Lista de Atendimentos</h3>
<ul id="atendimento-list" class="list-group mt-3"></ul>

<!-- Botão para gerar PDF e enviar para o WhatsApp -->
<div class="text-center mt-5">
    <button class="btn" onclick="gerarPDF()">Gerar PDF</button>
    <button id="whatsapp-button" class="btn mt-3" style="display:none;" onclick="enviarParaWhatsApp()">Enviar para WhatsApp</button>
</div>

<script>
// Lista para armazenar os dados dos atendimentos
let atendimentos = [];

// Preencher a data atual automaticamente
document.getElementById('data').value = new Date().toLocaleDateString('pt-BR');

function salvarAtendimento() {
    const nome = document.getElementById('nome').value;
    const servico = document.getElementById('servico').value;
    const pagamento = document.getElementById('pagamento').value;
    const profissional = document.getElementById('profissional').value;
    const data = document.getElementById('data').value;

    // Armazenando os dados na lista de atendimentos
    atendimentos.push({ nome, servico, pagamento, profissional, data });

    // Exibindo os atendimentos na lista
    const lista = document.getElementById('atendimento-list');
    const li = document.createElement('li');
    li.classList.add('list-group-item');
    li.textContent = `${data} - ${nome} - ${servico} - ${pagamento} - ${profissional}`;
    lista.appendChild(li);

    // Limpando o formulário
    document.getElementById('form-atendimento').reset();
    document.getElementById('data').value = new Date().toLocaleDateString('pt-BR');
}

function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text('Lista de Atendimentos', 20, 20);

    let y = 30;
    atendimentos.forEach((atendimento, index) => {
        doc.text(
            `${index + 1}. ${atendimento.data} - ${atendimento.nome} - ${atendimento.servico} - ${atendimento.pagamento} - ${atendimento.profissional}`,
            20,
            y
        );
        y += 10;
    });

    // Salvando o PDF e criando um link temporário
    const pdfBlob = doc.output('blob');
    const pdfUrl = URL.createObjectURL(pdfBlob);

    // Exibir o botão para enviar para WhatsApp
    document.getElementById('whatsapp-button').style.display = 'inline';

    // Armazenar o link do PDF gerado
    window.pdfUrl = pdfUrl;
}

function enviarParaWhatsApp() {
    const url = `https://api.whatsapp.com/send?phone=11986215473&text=Confira%20o%20PDF%20com%20a%20lista%20de%20atendimentos:%20${encodeURIComponent(window.pdfUrl)}`;
    window.open(url, '_blank');
}
</script>

<!-- Inclusão do jQuery e Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
