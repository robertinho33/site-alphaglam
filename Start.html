<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-Vindo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('IMG_7234.jpg');
            background-size: cover; /* Para cobrir toda a tela */
            background-position: center; /* Centralizar a imagem */
            background-repeat: no-repeat; /* Evitar repetição */
            height: 100vh; /* Altura total da janela */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco translúcido */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-Vindo</h1>
        <p>Este é um exemplo de página com uma imagem de fundo.</p>
    </div>
</body>
</html>
