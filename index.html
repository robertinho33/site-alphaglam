<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparar Sequências de Dezenas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
    }
    .result {
      margin-top: 20px;
    }
    .table-container {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Comparar Sequência de Dezenas</h1>
 <!-- Adicionado o elemento <header> para o menu -->
    <header id="header"></header>
    <!-- Formulário para upload e comparação -->
    <form id="uploadForm" class="mb-3">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Faça upload da planilha (.xlsx):</label>
        <input type="file" class="form-control" id="fileInput" accept=".xlsx" required>
      </div>
      <div class="mb-3">
        <label for="sequenceInput" class="form-label">Digite a sequência (separada por "-"):</label>
        <input type="text" class="form-control" id="sequenceInput" placeholder="Ex: 01-03-05-07-09-02-04-06-08-10-12-11-13-15-14" required>
      </div>
      <button type="submit" class="btn btn-primary">Comparar</button>
    </form>

    <!-- Exibição da planilha -->
    <div class="table-container mb-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Dezenas</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Resultado -->
    <div id="result" class="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
 </body>
</html>
