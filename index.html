<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('IMG_7234.JPG'); /* Caminho da imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita repetição */
            background-attachment: fixed; /* Fixa a imagem enquanto o conteúdo rola */
            color: white; /* Torna o texto visível sobre a imagem */
        }
        .content {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.6); /* Fundo semitransparente para destacar o texto */
            border-radius: 10px;
            display: inline-block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Aqui está um exemplo de uma imagem de fundo aplicada ao corpo da página.</p>
    </div>
</body>
</html>
