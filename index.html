<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotofácil Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Lotofácil Checker</h1>

        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Verifique seus números</h4>
                <form id="lotofacilForm" class="my-4">
                    <div class="mb-3">
                        <label for="userNumbers" class="form-label">Seus números (separados por vírgula):</label>
                        <input type="text" class="form-control" id="userNumbers" placeholder="Exemplo: 1, 2, 3, ..., 25" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verificar</button>
                </form>

                <div id="results" class="mt-4">
                    <!-- Resultados aparecerão aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
