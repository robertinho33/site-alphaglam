<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ladies</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <!-- Adicione isso no <head> --> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff5f7;
            color: #5a3d31;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .navbar-nav {
            list-style-type: none;
            padding-left: 0;
        }
        .navbar-nav li {
            margin: 10px 0;
        }
        .navbar-nav a {
            text-decoration: none;
            padding: 10px 15px;
            color: #5a3d31;
            border: 1px solid #f3d9c4;
            border-radius: 4px;
            display: block;
            background-color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar-nav a:hover {
            background-color: #f3d9c4;
            color: #fff;
        }
        .navbar-nav a:active {
            background-color: #e8c8a2;
        }
        .navbar-nav a:focus {
            outline: none;
        }
        aside {
            background-color: #f8f9fa;
            padding: 15px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }
        aside.show {
            display: block;
        }
        aside .navbar-nav li {
            margin-bottom: 15px;
        }
        .container {
            margin-left: 270px;
        }
        .btn-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            aside {
                width: 200px;
            }
            .container {
                margin-left: 0;
            }
            .btn-toggle {
                display: block;
                margin: 10px;
            }
            .navbar-nav {
                display: none;
            }
            aside.show .navbar-nav {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <a class="navbar-brand" href="#">AlphaGlam</a>
            <button class="btn btn-outline-primary btn-toggle" onclick="toggleAside()">☰</button>
        </nav>
    </header>

    <aside id="asideLinks">
        <ul class="navbar-nav">
            <li><a href="#" onclick="visualizarPDF()">Visualizar PDF</a></li>
            <li><a href="#" onclick="voltarParaHome()">Voltar para Home</a></li>
            <li><a href="#" onclick="gerarCSV()">Baixar CSV</a></li>
            <li><input type="file" id="fileInput" accept=".csv" class="form-control" /></li>
            <li><a href="#" onclick="carregarCSV()">Carregar CSV</a></li>
        </ul>
    </aside>

    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Ladies</h2>
        <form id="form-ladies">
            <div class="form-group">
                <label for="nomeLady">Nome da Lady:</label>
                <input type="text" id="nomeLady" class="form-control" placeholder="Digite o nome da lady" required>
            </div>
            <div class="form-group">
                <label for="instagramLady">Instagram:</label>
                <input type="text" id="instagramLady" class="form-control" placeholder="@seu_instagram" required>
            </div>
            <div class="form-group">
                <label for="whatsappLady">WhatsApp:</label>
                <input type="text" id="whatsappLady" class="form-control" placeholder="+55 XX XXXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="emailLady">E-mail:</label>
                <input type="email" id="emailLady" class="form-control" placeholder="Digite o e-mail" required>
            </div>
            <div class="form-group">
                <label for="dataCadastro">Data do Cadastro:</label>
                <input type="date" id="dataCadastro" class="form-control" readonly>
            </div>
            <a href="#" class="btn btn-primary btn-block" onclick="adicionarLady()">Salvar Cadastro</a>
        </form>

        <h3 class="mt-5">Lista de Ladies</h3>
        <ul id="ladiesList" class="list-group mt-3"></ul>
    </div>

    <script>
        const ladies = [];
    
        document.getElementById('dataCadastro').value = new Date().toISOString().split('T')[0];
    
        function adicionarLady() {
            const nomeLady = document.getElementById('nomeLady').value;
            const instagramLady = document.getElementById('instagramLady').value;
            const whatsappLady = document.getElementById('whatsappLady').value;
            const emailLady = document.getElementById('emailLady').value;
            const dataCadastro = document.getElementById('dataCadastro').value;
    
            if (!nomeLady || !instagramLady || !whatsappLady || !emailLady) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
    
            ladies.push({ nomeLady, instagramLady, whatsappLady, emailLady, dataCadastro });
    
            atualizarListaLadies();
    
            document.getElementById('form-ladies').reset();
            document.getElementById('dataCadastro').value = new Date().toISOString().split('T')[0];
        }
    
        function atualizarListaLadies() {
            const lista = document.getElementById('ladiesList');
            lista.innerHTML = ""; // Limpa a lista existente
    
            if (ladies.length === 0) {
                const vazio = document.createElement('li');
                vazio.textContent = "Nenhuma Lady cadastrada.";
                vazio.classList.add('list-group-item', 'text-center');
                lista.appendChild(vazio);
                return;
            }
    
            ladies.forEach(lady => {
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = `${lady.dataCadastro} - ${lady.nomeLady} - Instagram: ${lady.instagramLady} - WhatsApp: ${lady.whatsappLady} - E-mail: ${lady.emailLady}`;
                lista.appendChild(li);
            });
        }
    
        function visualizarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
    
            doc.setFontSize(14);
            doc.text('Lista de Ladies', 105, 10, null, null, 'center');
    
            let y = 20;
            const pageHeight = doc.internal.pageSize.height;
    
            ladies.forEach((lady, index) => {
                const text = `${index + 1}. ${lady.dataCadastro} - ${lady.nomeLady}\nInstagram: ${lady.instagramLady} - WhatsApp: ${lady.whatsappLady}\nE-mail: ${lady.emailLady}`;
    
                doc.text(text, 10, y);
                y += 20;
    
                // Adiciona nova página se ultrapassar o limite
                if (y > pageHeight - 20) {
                    doc.addPage();
                    y = 20;
                }
            });
    
            const today = new Date().toISOString().split('T')[0];
            const pdfFileName = `lista_de_ladies_${today}.pdf`;
    
            // Salva localmente o PDF
            doc.save(pdfFileName);
    
            alert('PDF salvo no dispositivo. Envie-o manualmente pelo WhatsApp, se necessário.');
        }
    
        function gerarCSV() {
            const headers = "Nome da Lady,Instagram,WhatsApp,E-mail,Data do Cadastro\n";
            const rows = ladies.map(lady => 
                `${lady.nomeLady},${lady.instagramLady},${lady.whatsappLady},${lady.emailLady},${lady.dataCadastro}`
            );
            const csvContent = headers + rows.join("\n");
    
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
    
            const link = document.createElement("a");
            link.href = url;
            link.download = "ladies.csv";
            link.style.display = "none";
    
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
    
            alert('Arquivo CSV salvo no dispositivo. Agora, você pode enviá-lo pelo WhatsApp.');
        }
    
        function criarLinkWhatsApp() {
            const numero = '5511986215473'; // Número do destinatário
            const mensagem = encodeURIComponent('Segue em anexo o arquivo PDF da lista de Ladies.');
            window.open(`https://wa.me/${numero}?text=${mensagem}`, '_blank');
        }
    </script>
    
<!-- Adicione isso antes de fechar o </body> -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</body>
</html>
