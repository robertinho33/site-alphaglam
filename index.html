<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Ro - Vendas Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            background: #f8f8f8;
            padding: 10px;
        }
        .card-body {
            text-align: center;
        }
        .btn-comprar {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-comprar:hover {
            background-color: #e65c00;
        }
        .carrinho {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="text-center py-4 bg-light">
        <h1>Minha Loja Roberto</h1>
        <p>Os melhores produtos com os melhores preços!</p>
    </header>

    <div class="container">
        <div class="row" id="produtos"></div>
    </div>

    <div class="carrinho" onclick="finalizarCompra()">
        Sacola de Compras (<span id="quantidade-itens">0</span>)
    </div>

    <script>
        let carrinho = [];

        async function carregarProdutos() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcl5R1I3Wf7hXsmDdr4wBzQ7qpt4hIgHrTBqTvuxL5KF6wZDeJT32ppYJCgJef0plAxBCjMvb7XBLo/pub?gid=0&single=true&output=tsv";
            
            try {
                const response = await fetch(url);
                const data = await response.text();
                const linhas = data.split("\n");
                const produtos = linhas.slice(1).map(linha => {
                    const colunas = linha.split("\t");
                    return {
                        nome: colunas[6] || "Produto Sem Nome",
                        preco: colunas[7] || "0,00",
                        imagem: colunas[29] || "https://via.placeholder.com/250x250?text=Imagem+Indisponível"
                    };
                });

                const container = document.getElementById("produtos");
                container.innerHTML = "";
                
                produtos.forEach((produto, index) => {
                    if (produto.nome && produto.preco) {
                        const card = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}">
                                    <div class="card-body">
                                        <h5 class="card-title">${produto.nome}</h5>
                                        <p class="card-text"><strong>R$ ${produto.preco}</strong></p>
                                        <button class="btn-comprar" onclick="adicionarAoCarrinho(${index}, '${produto.nome}', '${produto.preco}')">Adicionar</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += card;
                    }
                });
            } catch (error) {
                console.error("Erro ao carregar produtos:", error);
            }
        }

        function adicionarAoCarrinho(id, nome, preco) {
            carrinho.push({ id, nome, preco });
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            document.getElementById("quantidade-itens").innerText = carrinho.length;
        }

        function finalizarCompra() {
            if (carrinho.length === 0) {
                alert("Seu carrinho está vazio!");
                return;
            }
            
            let mensagem = "Olá, gostaria de comprar os seguintes produtos:%0A%0A";
            carrinho.forEach(item => {
                mensagem += `- ${item.nome} por R$ ${item.preco}%0A`;
            });
            
            window.open(`https://wa.me/5511986215473?text=${mensagem}`, "_blank");
        }

        document.addEventListener("DOMContentLoaded", carregarProdutos);
    </script>
</body>
</html>
