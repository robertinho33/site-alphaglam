<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo</title>

    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1zY6bG0PIcDsDA5FqC14hlCkS3h8es2RcpIvKwB8zYCFDXO36vY4p+hZ9" crossorigin="anonymous">

    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

      <div class="container">
    <h1 class="text-center">Comparar Sequência de Dezenas</h1>
    <form id="comparisonForm" class="mb-3">
      <div class="mb-3">
        <label for="sequenceInput" class="form-label">Digite a sequência (separada por "-"):</label>
        <input type="text" class="form-control" id="sequenceInput" placeholder="Ex: 01-03-05-07-09-02-04-06-08-10-12-11-13-15-14" required>
      </div>
      <button type="submit" class="btn btn-primary">Comparar</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    // Simulação da planilha com 150 linhas e 15 dezenas por linha
    const spreadsheetData = Array.from({ length: 150 }, () =>
      Array.from({ length: 15 }, () => String(Math.floor(Math.random() * 15 + 1).toString().padStart(2, '0')))
    );

    document.getElementById("comparisonForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const userSequence = document.getElementById("sequenceInput").value.trim();
      const userArray = userSequence.split("-").map(num => num.trim());

      const exists = spreadsheetData.some(row => {
        return JSON.stringify(row) === JSON.stringify(userArray);
      });

      const resultDiv = document.getElementById("result");
      if (exists) {
        resultDiv.innerHTML = `<div class="alert alert-success">A sequência existe na planilha!</div>`;
      } else {
        resultDiv.innerHTML = `<div class="alert alert-danger">A sequência não foi encontrada na planilha.</div>`;
      }
    });
    <!-- Adicionado o elemento <header> para o menu -->
    <header id="header"></header>

    <!-- Conteúdo central -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
       <p>conteúdo central</p>
       <p>conteúdo central</p>
       <p>conteúdo central</p>
    </div>

    <!-- Script para carregar o menu -->
    <script>
        fetch('menu.html') // Certifique-se de que o caminho está correto
            .then(response => {
                if (!response.ok) throw new Error(`Erro: ${response.status}`);
                return response.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>

    <!-- Link para o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
