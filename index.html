<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Glam - Cadastro e Carrinho</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Alpha Glam</a>
            <button class="btn-home" onclick="voltarParaHome()">Home</button>
        </nav>
    </header>

    <main>
        <!-- Seção: Produtos -->
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="image-grid">
                <img src="path_to_image1" alt="Máscara Líquida" data-name="Máscara Líquida" data-price="50">
                <img src="path_to_image2" alt="Finalizador Térmico" data-name="Finalizador Térmico" data-price="40">
                <!-- Adicione mais produtos conforme necessário -->
            </div>
        </section>

        <!-- Seção: Carrinho -->
        <section id="carrinho">
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
            <div id="total-price">Total: R$ 0,00</div>
            <button id="view-bag-btn">Ver Sacola</button>
        </section>

        <!-- Modal: Sacola -->
        <div id="bag-modal" class="hidden">
            <div id="bag-content">
                <h2>Sacola de Compras</h2>
                <ul id="bag-items"></ul>
                <div id="bag-total-price">Total: R$ 0,00</div>
                <button id="clear-bag-btn">Limpar Sacola</button>
                <button id="close-bag-btn">Fechar</button>
            </div>
        </div>

        <!-- Seção: Cadastro Ladies -->
        <section id="cadastro-ladies">
            <h2>Cadastro de Ladies</h2>
            <form id="form-ladies">
                <label>Nome:</label>
                <input type="text" id="nomeLady" required>
                <label>Instagram:</label>
                <input type="text" id="instagramLady" required>
                <label>WhatsApp:</label>
                <input type="text" id="whatsappLady" required>
                <label>E-mail:</label>
                <input type="email" id="emailLady" required>
                <button type="button" onclick="adicionarLady()">Cadastrar</button>
            </form>
            <ul id="ladiesList"></ul>
        </section>
    </main>

    <script src="js/cart.js"></script>

</body>
</html>
