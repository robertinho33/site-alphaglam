<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparar Sequências de Dezenas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
    }
    .result {
      margin-top: 20px;
    }
    .table-container {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Comparar Sequência de Dezenas</h1>

    <!-- Formulário para upload e comparação -->
    <form id="uploadForm" class="mb-3">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Faça upload da planilha (.xlsx):</label>
        <input type="file" class="form-control" id="fileInput" accept=".xlsx" required>
      </div>
      <div class="mb-3">
        <label for="sequenceInput" class="form-label">Digite a sequência (separada por "-"):</label>
        <input type="text" class="form-control" id="sequenceInput" placeholder="Ex: 01-03-05-07-09-02-04-06-08-10-12-11-13-15-14" required>
      </div>
      <button type="submit" class="btn btn-primary">Comparar</button>
    </form>

    <!-- Exibição da planilha -->
    <div class="table-container mb-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Dezenas</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Resultado -->
    <div id="result" class="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    let spreadsheetData = []; // Armazena os dados da planilha

    // Evento de upload do arquivo
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[firstSheetName];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // Processar os dados
        spreadsheetData = rows.filter(row => row.length > 0); // Remove linhas vazias
        displaySpreadsheetData();
      };
      reader.readAsArrayBuffer(file);
    });

    // Exibir os dados da planilha na tabela
    function displaySpreadsheetData() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = ""; // Limpa a tabela

      spreadsheetData.forEach((row, index) => {
        const rowHTML = `
          <tr>
            <td>${index + 1}</td>
            <td>${row.join("-")}</td>
          </tr>
        `;
        tableBody.innerHTML += rowHTML;
      });
    }

    // Comparação da sequência
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const userSequence = document.getElementById("sequenceInput").value.trim();
      const userArray = userSequence.split("-").map(num => num.trim());

      const matchingRows = []; // Armazena as linhas correspondentes

      // Verifica em quais linhas a sequência está presente
      spreadsheetData.forEach((row, index) => {
        if (JSON.stringify(row.map(String)) === JSON.stringify(userArray)) {
          matchingRows.push(index + 1); // Adiciona a linha (1-based)
        }
      });

      const resultDiv = document.getElementById("result");
      if (matchingRows.length > 0) {
        resultDiv.innerHTML = `
          <div class="alert alert-success">
            A sequência foi encontrada nas seguintes linhas: <strong>${matchingRows.join(", ")}</strong>.
          </div>`;
      } else {
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            A sequência não foi encontrada na planilha.
          </div>`;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
