<body>
    <form action="processar_formulario.php" method="POST">
        <h1>Formulário Laydes</h1>

        <label for="data">Data</label>
        <input type="datetime-local" id="data" name="data" required>
        <script>
          const dataInput = document.getElementById('data');
          const agora = new Date();
          const formatoISO = agora.toISOString().slice(0, 16); // Pega data e hora no formato ISO sem segundos
          dataInput.value = formatoISO; // Define o valor inicial como a data e hora atuais
        </script>
           
        <button type="submit">Enviar</button>
 
  <h1>Agendamento de Horário</h1>

  <script>
    // Define a data mínima como o dia atual
    const dataInput = document.getElementById('data');
    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = String(hoje.getMonth() + 1).padStart(2, '0'); // Mês começa em 0
    const dia = String(hoje.getDate()).padStart(2, '0');
    dataInput.min = `${ano}-${mes}-${dia}`;
  </script>
