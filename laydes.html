    <!-- Carrinho -->
    <div class="cart">
        <h2>Meu Carrinho</h2>
        <ul id="cart-items"></ul>
        <div class="total" id="total-price">Total: R$ 0,00</div>
        <div class="buttons">
            <a href="index.html">Voltar</a>
            <button id="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.image-grid img');
        const cartItems = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const checkoutBtn = document.getElementById('checkout-btn');
        let cart = [];
        let totalPrice = 0;

        images.forEach(img => {
            img.addEventListener('click', () => {
                const name = img.getAttribute('data-name');
                const price = parseFloat(img.getAttribute('data-price'));
                
                cart.push({ name, price });
                totalPrice += price;

                updateCart();
            });
        });

        function updateCart() {
            cartItems.innerHTML = cart.map(item => `<li>${item.name} - R$ ${item.price.toFixed(2)}</li>`).join('');
            totalPriceEl.textContent = `Total: R$ ${totalPrice.toFixed(2)}`;
        }

        checkoutBtn.addEventListener('click', () => {
            const items = cart.map(item => `${item.name} - R$ ${item.price.toFixed(2)}`).join('%0A');
            const message = `Olá! Gostaria de finalizar o seguinte pedido:%0A%0A${items}%0A%0ATotal: R$ ${totalPrice.toFixed(2)}`;
            window.open(`https://wa.me/5511992261100?text=${message}`, '_blank');
        });
    </script>

        <label for="dataAgendamento">Data</label>
        <input type="date" id="dataAgendamento" name="dataAgendamento" required>
        <label for="horario">Horário</label>
        <input type="time" id="horario" name="horario" required>
        <script>
            const dataAgendamento = document.getElementById('dataAgendamento');
            const hoje = new Date();
            const ano = hoje.getFullYear();
            const mes = String(hoje.getMonth() + 1).padStart(2, '0');
            const dia = String(hoje.getDate()).padStart(2, '0');
            dataAgendamento.min = `${ano}-${mes}-${dia}`;
        </script>

        <button type="submit">Agendar</button>
