<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Laydes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="processar_formulario.php" method="POST">
        <h1>Formulário Laydes</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" name="instagram" placeholder="Digite seu Instagram" required>

        <label for="whatsApp">whatsApp</label>
        <input type="text" id="whatsApp" name="whatsApp" placeholder="Digite seu whatsApp" required>
        
        <label for="data">Data</label>
        <input type="datetime-local" id="data" name="data" required>
        <script>
          const dataInput = document.getElementById('data');
          const agora = new Date();
          const formatoISO = agora.toISOString().slice(0, 16); // Pega data e hora no formato ISO sem segundos
          dataInput.value = formatoISO; // Define o valor inicial como a data e hora atuais
        </script>
        
   
        <button type="submit">Enviar</button>
    </form>
 
  <h1>Agendamento de Horário</h1>
  <form action="/submit" method="POST">
    <!-- Campo de Profissionais -->
    <label for="profissional">Selecione o profissional:</label>
    <select id="profissional" name="profissional" required>
      <option value="">Escolha um profissional</option>
      <option value="profissional1">Maria - Especialista em Cabelos</option>
      <option value="profissional2">João - Barbeiro</option>
      <option value="profissional3">Ana - Estética Facial</option>
      <option value="profissional4">Carlos - Design de Unhas</option>
    </select>
    <br><br>

    <!-- Campo de Serviços -->
    <label for="servico">Selecione o serviço:</label>
    <select id="servico" name="servico" required>
      <option value="">Escolha um serviço</option>
      <option value="corte">Corte de Cabelo</option>
      <option value="pintura">Pintura de Cabelo</option>
      <option value="alisamento">Alisamento</option>
      <option value="barba">Barba</option>
      <option value="depilacao">Depilação</option>
      <option value="facial">Limpeza Facial</option>
      <option value="maquiagem">Maquiagem</option>
      <option value="unhas">Design de Unhas</option>
      <option value="massagem">Massagem Relaxante</option>
    </select>
    <br><br>

    <!-- Campo de Data -->
    <label for="data">Selecione a data:</label>
    <input type="date" id="data" name="data" required>
    <br><br>

    <!-- Campo de Horário -->
    <label for="horario">Selecione o horário:</label>
    <input type="time" id="horario" name="horario" required>
    <br><br>

    <button type="submit">Agendar</button>
  </form>

  <script>
    // Define a data mínima como o dia atual
    const dataInput = document.getElementById('data');
    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = String(hoje.getMonth() + 1).padStart(2, '0'); // Mês começa em 0
    const dia = String(hoje.getDate()).padStart(2, '0');
    dataInput.min = `${ano}-${mes}-${dia}`;
  </script>
</body>
</html>
