<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Ladies</title>
    <link href="css/ladies/style.css" rel="stylesheet" />
</head>
<body>
    <div class="image-grid">
        <img src="https://images.yampi.io/unsafe/fit-in/275x275/filters:background_color(white):upscale()/https://images.yampi.me/assets/stores/grupo-ecobelle/uploads/images/mascara-liquida-liquid-mask-ecobelle-200-ml-66fd5cae45ed1-large.png" alt="Imagem 1" data-name="Máscara Líquida" data-price="50">
        <img src="https://images.yampi.io/unsafe/fit-in/275x275/filters:background_color(white):upscale()/https://images.yampi.me/assets/stores/grupo-ecobelle/uploads/images/finalizador-termico-coco-camomila-by-vitoria-lima-200-ml-667c4d7031e63-large.png" alt="Imagem 2" data-name="Finalizador Térmico" data-price="40">
        <img src="https://images.yampi.io/unsafe/fit-in/275x275/filters:background_color(white):upscale()/https://images.yampi.me/assets/stores/grupo-ecobelle/uploads/images/kit-coco-camomila-by-vitoria-lima-ecobelle-300-ml-66cf3cd879731-large.png" alt="Imagem 3" data-name="Kit Coco e Camomila" data-price="100">
    </div>

    <div class="cart">
        <h2>Meu Carrinho</h2>
        <ul id="cart-items"></ul>
        <div class="total" id="total-price">Total: R$ 0,00</div>
        <div class="buttons">
            <a href="index.html">Voltar</a>
            <button id="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <form action="https://getform.io/f/ayvvqnnb" method="POST">
        <h1>Formulário Ladies</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome Ladies" required>
        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" name="instagram" placeholder="Digite seu Instagram Ladies" required>
        <label for="whatsApp">WhatsApp</label>
        <input type="text" id="whatsApp" name="whatsApp" placeholder="Digite seu WhatsApp Ladies" required>
        <label for="dataHorarioAtual">Data e Hora (Atual)</label>
        <input type="datetime-local" id="dataHorarioAtual" name="dataHorarioAtual" required>
        <label for="profissional">Selecione o profissional:</label>
        <select id="profissional" name="profissional" required>
            <option value="">Escolha um profissional</option>
            <option value="profissional1">Maria - Especialista em Cabelos</option>
            <option value="profissional2">João - Barbeiro</option>
        </select>
        <label for="servico">Selecione o serviço:</label>
        <select id="servico" name="servico" required>
            <option value="">Escolha um serviço</option>
            <option value="corte">Corte de Cabelo</option>
        </select>
        <label for="dataAgendamento">Data</label>
        <input type="date" id="dataAgendamento" name="dataAgendamento" required>
        <label for="horario">Horário</label>
        <input type="time" id="horario" name="horario" required>
        <button type="submit">Agendar</button>
    </form>

    <script>
        const images = document.querySelectorAll('.image-grid img');
        const cartItems = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const checkoutBtn = document.getElementById('checkout-btn');
        let cart = [];
        let totalPrice = 0;

        images.forEach(img => {
            img.addEventListener('click', () => {
                const name = img.getAttribute('data-name');
                const price = parseFloat(img.getAttribute('data-price'));
                const src = img.getAttribute('src');
                cart.push({ name, price, src });
                totalPrice += price;
                updateCart();
            });
        });

        function updateCart() {
            cartItems.innerHTML = cart.map(item => `
                <li>
                    <img src="${item.src}" alt="${item.name}">
                    ${item.name} - R$ ${item.price.toFixed(2)}
                </li>
            `).join('');
            totalPriceEl.textContent = `Total: R$ ${totalPrice.toFixed(2)}`;
        }

        checkoutBtn.addEventListener('click', () => {
            const items = cart.map(item => `${item.name} - R$ ${item.price.toFixed(2)}`).join('%0A');
            const message = `Olá! Gostaria de finalizar o seguinte pedido:%0A%0A${items}%0A%0ATotal: R$ ${totalPrice.toFixed(2)}`;
            window.open(`https://wa.me/5511992261100?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
