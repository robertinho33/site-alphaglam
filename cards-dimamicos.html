 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaGlam - Cosméticos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
     <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">AlphaGlam</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div id="menu-container"></div> <!-- Aqui será inserido o conteúdo do menu -->
                </div>
            </div>
        </nav>
    </header>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos</h1>

        <!-- Botões para alternar entre Produtos e Carrinho -->
        <div class="text-center mb-4">
            <button id="view-products-btn" class="btn btn-primary">Voltar às Compras</button>
            <button id="view-cart-btn" class="btn btn-secondary">Ver Carrinho</button>
        </div>

        <!-- Produtos -->
        <div id="products-container" class="row">
            <!-- Os cards serão inseridos aqui dinamicamente -->
        </div>

        <!-- Carrinho -->
        <div id="cart-container">
            <h2 class="text-center mb-4">Carrinho</h2>
            <ul id="cart-list" class="list-group">
                <!-- Os produtos do carrinho serão exibidos aqui -->
            </ul>
            <div class="text-center mt-4">
                <p><strong>Total:</strong> R$ <span id="cart-total">0.00</span></p>
                <a href="#" id="whatsapp-button" target="_blank" class="btn btn-success">
                    Finalizar Pedido no WhatsApp
                </a>
            </div>
        </div>
    </div>
    <!-- Modal para Detalhes do Produto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="productModalImage" src="" alt="" class="img-fluid mb-3">
                    <p id="productModalDescription"></p>
                    <p><strong>Categoria:</strong> <span id="productModalCategory"></span></p>
                    <p><strong>Preço:</strong> R$ <span id="productModalPrice"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="addToCartModalButton" type="button" class="btn btn-primary">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cart = [];
    
        // Função para adicionar produto ao carrinho
        function addToCart(product) {
            cart.push(product);
            alert(`Produto "${product.title}" adicionado ao carrinho!`);
            updateCartView();
        }
    
        // Função para remover produto do carrinho
        function removeFromCart(index) {
            cart.splice(index, 1);
            alert("Produto removido do carrinho!");
            updateCartView();
        }
    
        // Calcular total do carrinho
        function calculateCartTotal() {
            return cart.reduce((total, product) => total + parseFloat(product.price), 0).toFixed(2);
        }
    
        // Gerar mensagem para WhatsApp
        function generateWhatsAppMessage() {
            if (cart.length === 0) {
                return "Meu carrinho está vazio.";
            }
    
            let message = "Olá, gostaria de realizar o seguinte pedido:\n\n";
            cart.forEach((product, index) => {
                message += `${index + 1}. ${product.title} - R$ ${parseFloat(product.price).toFixed(2)}\n`;
            });
            message += `\nTotal: R$ ${calculateCartTotal()}`;
    
            return message;
        }
    
        // Atualizar botão do WhatsApp
        function updateWhatsAppButton() {
            const whatsappButton = document.getElementById("whatsapp-button");
            const message = encodeURIComponent(generateWhatsAppMessage());
            whatsappButton.href = `https://wa.me/5511986215473?text=${message}`;
        }
    
        // Função para expandir descrição
        function toggleDescription(productId) {
            const description = document.getElementById(`description-${productId}`);
            const fullDescription = description.getAttribute("data-full-description");
    
            if (description.textContent.length <= 75) {
                description.textContent = fullDescription;
            } else {
                description.textContent = fullDescription.slice(0, 75) + "...";
            }
        }
    
        // Renderizar produtos
        function renderProducts(products) {
            const container = document.getElementById("products-container");
            container.innerHTML = ""; // Limpa o container antes de renderizar
            products.forEach((product) => {
                const card = document.createElement("div");
                card.classList.add("col-md-4");
                card.innerHTML = `
                <div class="card"> 
                     <p class="card-text"><strong>ID:</strong> ${product.id}</p>
                     <img 
    src="assets/images/ecobelle/${product.image}" 
    class="card-img-top img-thumbnail" 
    alt="${product.title}" 
    
    data-title="${product.title}" 
    data-image="${product.image}" 
    data-description="${product.description}" 
    data-category="${product.category}" 
    data-price="${product.price}" 
    onclick="showProductDetailsFromData(this)">

                    <div class="card-footer">
                    <small class="text-muted"><strong>Preço:</strong> R$ ${parseFloat(product.price).toFixed(2)}</small>
                    </div> 
                    <button class="btn btn-primary cart-button" onclick='addToCart(${JSON.stringify(product)})'>
                                Adicionar ao Carrinho
                    </button>
                    </div>
                    `;
                container.appendChild(card);
            });
        }

        // Atualizar exibição do carrinho
        function updateCartView() {
            const cartList = document.getElementById("cart-list");
            const cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = ""; // Limpa a lista
    
            if (cart.length === 0) {
                cartList.innerHTML = '<li class="list-group-item text-center">O carrinho está vazio.</li>';
                cartTotal.textContent = "0.00";
            } else {
                cart.forEach((product, index) => {
                    const listItem = document.createElement("li");
                    listItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                    listItem.innerHTML = `
                        ${product.title} - R$ ${parseFloat(product.price).toFixed(2)}
                        <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remover</button>
                    `;
                    cartList.appendChild(listItem);
                });
                cartTotal.textContent = calculateCartTotal();
            }
    
            updateWhatsAppButton();
        }
    
        // Função para carregar o CSV
        async function loadCSV(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error('Erro ao carregar o arquivo CSV.');
                const data = await response.text();
                console.log("CSV carregado:", data); // Verifica se o CSV foi carregado corretamente
                return parseCSV(data);
            } catch (error) {
                console.error(error.message);
                return [];
            }
        }
    
        // Função para processar os dados do CSV
        function parseCSV(data) {
            const lines = data.split('\n').filter(line => line.trim() !== ''); // Remove linhas vazias
            const headers = lines[0].split(',').map(header => header.trim());
            return lines.slice(1).map(line => {
                const values = line.split(',').map(value => value.trim());
                return Object.fromEntries(headers.map((header, index) => [header, values[index]]));
            });
        }
    
        // Inicializar o carregamento dos produtos
        document.addEventListener("DOMContentLoaded", async () => {
            const products = await loadCSV("controllers/products.csv");
            if (products.length === 0) {
                document.getElementById("products-container").innerHTML =
                    '<p class="text-center">Nenhum produto encontrado.</p>';
            } else {
                renderProducts(products);
            }
    
            // Alternar entre produtos e carrinho
            document.getElementById("view-products-btn").addEventListener("click", () => {
                document.getElementById("products-container").style.display = "flex";
                document.getElementById("cart-container").style.display = "none";
            });
    
            document.getElementById("view-cart-btn").addEventListener("click", () => {
                document.getElementById("products-container").style.display = "none";
                document.getElementById("cart-container").style.display = "block";
            });
        });
    </script>
    

    <div id="footer-container"></div> <!-- Aqui será inserido o conteúdo do menu -->
        
    <script src="../controllers/main.js"></script> <!-- Verifique se o caminho está correto -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
