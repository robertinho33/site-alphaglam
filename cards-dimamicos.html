</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos</h1>

        <!-- Botões para alternar entre Produtos e Carrinho -->
        <div class="text-center mb-4">
            <button id="view-products-btn" class="btn btn-primary">Voltar às Compras</button>
            <button id="view-cart-btn" class="btn btn-secondary">Ver Carrinho</button>
        </div>

        <!-- Produtos -->
        <div id="products-container" class="row">
            <!-- Os cards serão inseridos aqui dinamicamente -->
        </div>

        <!-- Carrinho -->
        <div id="cart-container">
            <h2 class="text-center mb-4">Carrinho</h2>
            <ul id="cart-list" class="list-group">
                <!-- Os produtos do carrinho serão exibidos aqui -->
            </ul>
            <div class="text-center mt-4">
                <p><strong>Total:</strong> R$ <span id="cart-total">0.00</span></p>
                <a href="#" id="whatsapp-button" target="_blank" class="btn btn-success">
                    Finalizar Pedido no WhatsApp
                </a>
            </div>
        </div>
    </div>
    <!-- Modal para Detalhes do Produto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="productModalImage" src="" alt="" class="img-fluid mb-3">
                    <p id="productModalDescription"></p>
                    <p><strong>Categoria:</strong> <span id="productModalCategory"></span></p>
                    <p><strong>Preço:</strong> R$ <span id="productModalPrice"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="addToCartModalButton" type="button" class="btn btn-primary">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>

   
     <script>
        // Renderizar produtos
        function renderProducts(products) {
            const container = document.getElementById("products-container");
            container.innerHTML = ""; // Limpa o container antes de renderizar
            products.forEach((product) => {
                const card = document.createElement("div");
                card.classList.add("col-md-4");
                card.innerHTML = `
                <div class="card"> 
                     <p class="card-text"><strong>ID:</strong> ${product.id}</p>
                     <img 
    src="assets/images/ecobelle/${product.image}" 
    class="card-img-top img-thumbnail" 
    alt="${product.title}" 
    
    data-title="${product.title}" 
    data-image="${product.image}" 
    data-description="${product.description}" 
    data-category="${product.category}" 
    data-price="${product.price}" 
    onclick="showProductDetailsFromData(this)">

                    <div class="card-footer">
                    <small class="text-muted"><strong>Preço:</strong> R$ ${parseFloat(product.price).toFixed(2)}</small>
                    </div> 
                    <button class="btn btn-primary cart-button" onclick='addToCart(${JSON.stringify(product)})'>
                                Adicionar ao Carrinho
                    </button>
                    </div>
                    `;
                container.appendChild(card);
            });
        }
        </script>
    <div id="footer-container"></div> <!-- Aqui será inserido o conteúdo do menu -->
        
    <script src="../controllers/main.js"></script> <!-- Verifique se o caminho está correto -->
