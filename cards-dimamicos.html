<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos para você</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 15px;
        }

        .card img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        @media (min-width: 768px) {
            .card img {
                max-height: 275px;
            }
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 0.9rem;
            color: #555;
        }

        .cart-button {
            font-size: 1rem;
            padding: 8px 12px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .col-md-4 {
            flex: 0 0 32%;
            box-sizing: border-box;
        }

        #productModalImage {
            max-height: 300px;
            width: auto;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos</h1>

        <!-- Botões para alternar entre Produtos e Carrinho -->
        <div class="text-center mb-4">
            <button id="view-products-btn" class="btn btn-primary">Voltar às Compras</button>
            <button id="view-cart-btn" class="btn btn-secondary">Ver Carrinho</button>
        </div>

        <!-- Produtos -->
        <div id="products-container" class="row">
            <!-- Os cards serão inseridos aqui dinamicamente -->
        </div>

        <!-- Carrinho -->
        <div id="cart-container" style="display: none;">
            <h2 class="text-center mb-4">Carrinho</h2>
            <ul id="cart-list" class="list-group">
                <!-- Os produtos do carrinho serão exibidos aqui -->
            </ul>
            <div class="text-center mt-4">
                <p><strong>Total:</strong> R$ <span id="cart-total">0.00</span></p>
                <a href="#" id="whatsapp-button" target="_blank" class="btn btn-success">
                    Finalizar Pedido no WhatsApp
                </a>
            </div>
        </div>
    </div>

    <!-- Modal para Detalhes do Produto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="productModalImage" src="" alt="" class="img-fluid mb-3">
                    <p id="productModalDescription"></p>
                    <p><strong>Categoria:</strong> <span id="productModalCategory"></span></p>
                    <p><strong>Preço:</strong> R$ <span id="productModalPrice"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="addToCartModalButton" type="button" class="btn btn-primary">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cart = [];

        // Função para adicionar produto ao carrinho
        function addToCart(product) {
            cart.push(product);
            showToast(`Produto "${product.title}" foi adicionado ao carrinho!`);
            updateCartView();
        }

        // Função para exibir mensagens toast
        function showToast(message) {
            const toast = document.createElement("div");
            toast.className = "toast align-items-center text-white bg-success border-0";
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            document.body.appendChild(toast);
            const bootstrapToast = new bootstrap.Toast(toast);
            bootstrapToast.show();
            setTimeout(() => toast.remove(), 3000);
        }

        // Outras funções: removeFromCart, renderProducts, updateCartView, etc. mantêm as mesmas funcionalidades.

        async function loadCSV(filePath) {
            const response = await fetch(filePath);
            const data = await response.text();
            const rows = data.split("\n").filter(line => line.trim() !== "");
            const headers = rows[0].split(",");
            return rows.slice(1).map(row => {
                const values = row.split(",");
                return Object.fromEntries(headers.map((header, i) => [header.trim(), values[i]?.trim()]));
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const products = await loadCSV("products.csv");
            const availableProducts = products.filter(p => parseInt(p.stock, 10) > 0);
            renderProducts(availableProducts);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
