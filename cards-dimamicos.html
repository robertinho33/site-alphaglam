<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos para você</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .card {
    margin-bottom: 20px;
    border-radius: 10px; /* Cantos arredondados */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombras para dar profundidade */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Efeito suave ao passar o mouse */
}

.card:hover {
    transform: translateY(-5px); /* Leve elevação ao passar o mouse */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Sombras mais intensas ao passar o mouse */
}

.card-body {
    padding: 15px;
}

.card img {
    max-width: 100%;
    height: auto;
    border-radius: 8px; /* Cantos arredondados na imagem */
}

.card-title {
    font-size: 1.25rem;
    font-weight: bold;
}

.card-text {
    font-size: 0.9rem;
    color: #555;
    max-height: 5.4em; /* Limita a altura a 4 linhas */
    overflow: hidden; /* Esconde o texto além do limite */
    text-overflow: ellipsis; /* Adiciona reticências se o texto for cortado */
    line-height: 1.35; /* Ajuste de altura da linha */
    position: relative;
}

.card-description {
    display: block;
}

.read-more-btn {
    display: none;
    background: none;
    color: #007bff;
    border: none;
    font-size: 0.9rem;
    cursor: pointer;
    text-decoration: underline;
}

.card-text.expanded {
    max-height: none;
}

.card-text.expanded + .read-more-btn {
    display: block; /* Mostra o botão "Ler mais" */
}

.cart-button {
    font-size: 1rem;
    padding: 8px 12px;
}

.row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px; /* Espaço entre os cards */
    justify-content: center; /* Alinha os cards no centro */
}

.col-md-4 {
    flex: 0 0 32%; /* Cards ocupando 32% da largura para 3 por linha */
    box-sizing: border-box;
}

    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos</h1>
        
        <!-- Botões para alternar entre Produtos e Carrinho -->
        <div class="text-center mb-4">
            <button id="view-products-btn" class="btn btn-primary">Voltar às Compras</button>
            <button id="view-cart-btn" class="btn btn-secondary">Ver Carrinho</button>
        </div>

        <!-- Produtos -->
        <div id="products-container" class="row">
            <!-- Os cards serão inseridos aqui dinamicamente -->
        </div>

        <!-- Carrinho -->
        <div id="cart-container">
            <h2 class="text-center mb-4">Carrinho</h2>
            <ul id="cart-list" class="list-group">
                <!-- Os produtos do carrinho serão exibidos aqui -->
            </ul>
            <div class="text-center mt-4">
                <p><strong>Total:</strong> R$ <span id="cart-total">0.00</span></p>
                <a href="#" id="whatsapp-button" target="_blank" class="btn btn-success">
                    Finalizar Pedido no WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        const cart = [];

        // Função para adicionar produto ao carrinho
        function addToCart(product) {
            cart.push(product);
            alert(`Produto "${product.title}" adicionado ao carrinho!`);
            updateCartView();
        }

        // Função para remover produto do carrinho
        function removeFromCart(index) {
            cart.splice(index, 1);
            alert("Produto removido do carrinho!");
            updateCartView();
        }

        // Calcular total do carrinho
        function calculateCartTotal() {
            return cart.reduce((total, product) => total + parseFloat(product.price), 0).toFixed(2);
        }

        // Gerar mensagem para WhatsApp
        function generateWhatsAppMessage() {
            if (cart.length === 0) {
                return "Meu carrinho está vazio.";
            }

            let message = "Olá, gostaria de realizar o seguinte pedido:\n\n";
            cart.forEach((product, index) => {
                message += `${index + 1}. ${product.title} - R$ ${parseFloat(product.price).toFixed(2)}\n`;
            });
            message += `\nTotal: R$ ${calculateCartTotal()}`;

            return message;
        }

        // Atualizar botão do WhatsApp
        function updateWhatsAppButton() {
            const whatsappButton = document.getElementById("whatsapp-button");
            const message = encodeURIComponent(generateWhatsAppMessage());
            whatsappButton.href = `https://wa.me/5511986215473?text=${message}`;
        }

        // Atualizar exibição do carrinho
        function updateCartView() {
            const cartList = document.getElementById("cart-list");
            const cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = ""; // Limpa a lista

            if (cart.length === 0) {
                cartList.innerHTML = '<li class="list-group-item text-center">O carrinho está vazio.</li>';
                cartTotal.textContent = "0.00";
            } else {
                cart.forEach((product, index) => {
                    const listItem = document.createElement("li");
                    listItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                    listItem.innerHTML = `
                        ${product.title} - R$ ${parseFloat(product.price).toFixed(2)}
                        <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remover</button>
                    `;
                    cartList.appendChild(listItem);
                });
                cartTotal.textContent = calculateCartTotal();
            }

            updateWhatsAppButton();
        }

        // Renderizar produtos
        function renderProducts(products) {
            const container = document.getElementById("products-container");
            container.innerHTML = ""; // Limpa o container antes de renderizar
            products.forEach((product) => {
                const card = document.createElement("div");
                card.classList.add("col-md-4");
                card.innerHTML = `
                    <div class="card h-100">
                        <img src="assets/images/ecobelle/${product.image}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text"><strong>Categoria:</strong> ${product.category}</p>
                           <!-- Dentro do card-body -->
<p class="card-text" id="description-{{product.id}}" data-full-description="{{product.description}}">
    {{product.description.slice(0, 100)}}...
</p>
<button class="read-more-btn" onclick="toggleDescription('{{product.id}}')">Ler mais</button>
 <p class="card-text"><strong>Preço:</strong> R$ ${parseFloat(product.price).toFixed(2)}</p>
                            <button class="btn btn-primary cart-button" onclick='addToCart(${JSON.stringify(
                                product
                            )})'>
                                Adicionar ao Carrinho
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Atualizar botão do WhatsApp
            function updateWhatsAppButton() {
                const whatsappButton = document.getElementById("whatsapp-button");
                whatsappButton.onclick = () => {
                    if (cart.length > 0) {
                        const message = encodeURIComponent(generateWhatsAppMessage());
                        window.open(`https://wa.me/5511986215473?text=${message}`, "_blank");

                        // Limpa o carrinho após enviar o pedido
                        cart.length = 0;
                        updateCartView();
                        alert("Pedido enviado com sucesso! O carrinho foi esvaziado.");
                    } else {
                        alert("Seu carrinho está vazio.");
                    }
                };
            }


        // Função para carregar o CSV
        async function loadCSV(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error('Erro ao carregar o arquivo CSV.');
                const data = await response.text();
                return parseCSV(data);
            } catch (error) {
                console.error(error.message);
                return [];
            }
        }

        // Função para processar os dados do CSV
        function parseCSV(data) {
            const lines = data.split('\n').filter(line => line.trim() !== ''); // Remove linhas vazias
            const headers = lines[0].split(',').map(header => header.trim());
            return lines.slice(1).map(line => {
                const values = line.split(',').map(value => value.trim());
                return Object.fromEntries(headers.map((header, index) => [header, values[index]]));
            });
        }

        // Inicializar o carregamento dos produtos
        document.addEventListener("DOMContentLoaded", async () => {
            const products = await loadCSV("products.csv");
            if (products.length === 0) {
                document.getElementById("products-container").innerHTML =
                    '<p class="text-center">Nenhum produto encontrado.</p>';
            } else {
                renderProducts(products);
            }

            // Alternar entre produtos e carrinho
            document.getElementById("view-products-btn").addEventListener("click", () => {
                document.getElementById("products-container").style.display = "flex";
                document.getElementById("cart-container").style.display = "none";
            });

            document.getElementById("view-cart-btn").addEventListener("click", () => {
                document.getElementById("products-container").style.display = "none";
                document.getElementById("cart-container").style.display = "block";
            });
        });
    </script>
</body>
</html>
