<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Dinâmicos com CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .cart-button, .whatsapp-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos</h1>
        <div id="products-container" class="row">
            <!-- Os cards serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <script>
        // Função para carregar o CSV
        async function loadCSV(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error('Erro ao carregar o CSV.');
                const data = await response.text();
                return parseCSV(data);
            } catch (error) {
                console.error(error.message);
                return [];
            }
        }

        // Função para processar o CSV em um array de objetos
        function parseCSV(data) {
            const lines = data.split('\n').filter(line => line.trim() !== ''); // Remove linhas vazias
            const headers = lines[0].split(',').map(header => header.trim());
            const products = lines.slice(1).map(line => {
                const values = line.split(',').map(value => value.trim());
                const product = {};
                headers.forEach((header, index) => {
                    product[header] = values[index];
                });
                return product;
            });
            return products;
        }

        // Função para adicionar produtos ao carrinho (simulação)
        const cart = [];
        function addToCart(product) {
            cart.push(product);
            alert(`Produto "${product.title}" adicionado ao carrinho!`);
        }

        // Função para renderizar os cards na página
        function renderProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = ''; // Limpa o container antes de renderizar
            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('col-md-4');
                card.innerHTML = `
                    <div class="card h-100">
                        <img src="assets/images/ecobelle/${product.image}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text"><strong>Categoria:</strong> ${product.category}</p>
                            <p class="card-text"><strong>Descrição:</strong> ${product.descrition}</p>
                            <p class="card-text"><strong>Preço:</strong> R$ ${parseFloat(product.price).toFixed(2)}</p>
                            <button class="btn btn-primary cart-button" onclick="addToCart(${encodeURIComponent(JSON.stringify(product))})">
                                Adicionar ao Carrinho
                            </button>
                            <a class="btn btn-success whatsapp-button" href="https://wa.me/5511986215473?text=Gostaria%20de%20saber%20mais%20sobre%20o%20produto%20${encodeURIComponent(product.title)}" target="_blank">
                                Pedir via WhatsApp
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Inicializa o carregamento dos produtos
        document.addEventListener('DOMContentLoaded', async () => {
            const products = await loadCSV('products.csv');
            if (products.length === 0) {
                document.getElementById('products-container').innerHTML = '<p class="text-center">Nenhum produto encontrado.</p>';
            } else {
                renderProducts(products);
            }
        });
    </script>
</body>
</html>
