<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos para você</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos</h1>

        <!-- Alternância entre produtos e carrinho -->
        <div class="text-center mb-4">
            <button id="view-products-btn" class="btn btn-primary">Voltar às Compras</button>
            <button id="view-cart-btn" class="btn btn-secondary">Ver Carrinho</button>
        </div>

        <!-- Produtos -->
        <div id="products-container" class="row"></div>

        <!-- Carrinho -->
        <div id="cart-container" style="display: none;">
            <h2 class="text-center mb-4">Carrinho</h2>
            <ul id="cart-list" class="list-group"></ul>
            <div class="text-center mt-4">
                <p><strong>Total:</strong> R$ <span id="cart-total">0.00</span></p>
                <a id="whatsapp-button" href="#" class="btn btn-success" target="_blank">Finalizar Pedido no WhatsApp</a>
            </div>
        </div>
    </div>

    <!-- Modal para Detalhes do Produto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="productModalImage" class="img-fluid mb-3" alt="">
                    <p id="productModalDescription"></p>
                    <p><strong>Categoria:</strong> <span id="productModalCategory"></span></p>
                    <p><strong>Preço:</strong> R$ <span id="productModalPrice"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="addToCartModalButton" type="button" class="btn btn-primary">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(product) {
            cart.push(product);
            showToast(`"${product.title}" foi adicionado ao carrinho!`);
            updateCartView();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartView();
        }

        function updateCartView() {
            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');
            const whatsappButton = document.getElementById('whatsapp-button');

            cartList.innerHTML = '';
            let total = 0;

            cart.forEach((product, index) => {
                total += parseFloat(product.price);
                const item = document.createElement('li');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                item.innerHTML = `
                    ${product.title} - R$ ${parseFloat(product.price).toFixed(2)}
                    <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remover</button>
                `;
                cartList.appendChild(item);
            });

            cartTotal.textContent = total.toFixed(2);

            // Gerar link para WhatsApp
            const productList = cart.map(p => `${p.title} - R$ ${parseFloat(p.price).toFixed(2)}`).join('\n');
            whatsappButton.href = `https://wa.me/5599999999999?text=Olá! Quero comprar:\n${encodeURIComponent(productList)}\nTotal: R$ ${total.toFixed(2)}`;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-white bg-success border-0';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            document.body.appendChild(toast);

            const bootstrapToast = new bootstrap.Toast(toast);
            bootstrapToast.show();

            setTimeout(() => toast.remove(), 3000);
        }

        function renderProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-md-4';

                col.innerHTML = `
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>R$ ${parseFloat(product.price).toFixed(2)}</strong></p>
                            <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(product)})'>Adicionar ao Carrinho</button>
                        </div>
                    </div>
                `;

                container.appendChild(col);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { title: 'Produto 1', description: 'Descrição do Produto 1', price: 49.99, image: 'https://via.placeholder.com/150' },
                { title: 'Produto 2', description: 'Descrição do Produto 2', price: 79.99, image: 'https://via.placeholder.com/150' },
                { title: 'Produto 3', description: 'Descrição do Produto 3', price: 99.99, image: 'https://via.placeholder.com/150' }
            ];
            renderProducts(products);

            document.getElementById('view-products-btn').addEventListener('click', () => {
                document.getElementById('products-container').style.display = 'flex';
                document.getElementById('cart-container').style.display = 'none';
            });

            document.getElementById('view-cart-btn').addEventListener('click', () => {
                document.getElementById('products-container').style.display = 'none';
                document.getElementById('cart-container').style.display = 'block';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
