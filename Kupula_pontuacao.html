            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px 15px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #45a049;
            border-radius: 4px;
        }
    </style>
</head>
