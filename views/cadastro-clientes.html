<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Clientes</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Container para o menu -->
  <div id="menu-container"></div>

  <div class="container mt-4">
    <h1 class="text-center">Cadastro de Clientes</h1>
    <form id="form-cadastro">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
      </div>
      <div class="mb-3">
        <label for="aniversario" class="form-label">Aniversário</label>
        <input type="date" class="form-control" id="aniversario" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- Bootstrap Bundle -->
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    const provider = new GoogleAuthProvider();

// Função para login com Google
document.getElementById("googleLogin").addEventListener("click", () => {
    signInWithPopup(auth, provider)
        .then((result) => {
            alert(`Logado com sucesso! Bem-vindo, ${result.user.displayName}`);
            saveUserToFirestore(result.user);  // Salvar no Firestore
        })
        .catch((error) => {
            console.error(error.message);
        });
});

const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
        alert("Usuário cadastrado com sucesso!");
        saveUserToFirestore(userCredential.user);  // Salvar no Firestore
    })
    .catch((error) => {
        console.error(error.message);
    });

</body>
