<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Clientes</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Container para o menu -->
  <div id="menu-container"></div>

  <div class="container mt-4">
    <h1 class="text-center">Cadastro de Clientes</h1>
    <form id="form-cadastro">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
      </div>
      <div class="mb-3">
        <label for="aniversario" class="form-label">Aniversário</label>
        <input type="date" class="form-control" id="aniversario" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Firebase e lógica do formulário -->
  <!-- Importante: o atributo type="module" permite utilizar os comandos de importação -->
  <script type="module">
    // Importa as funções necessárias do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Configuração do Firebase (substitua pelos seus dados)
    const firebaseConfig = {
      apiKey: "AIzaSyB3785y6GPsFH7xuwfwjcBoPjvUfE3kSMw",
      authDomain: "alphaglamstart.firebaseapp.com",
      projectId: "alphaglamstart",
      storageBucket: "alphaglamstart.firebasestorage.app",
      messagingSenderId: "885178660314",
      appId: "1:885178660314:web:6f82d5e44acde6a7defce3",
      measurementId: "G-JPQ0N7JG67"
    };

    // Inicializa o Firebase e o Firestore
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Carrega o menu (ajuste o caminho se necessário)
    document.addEventListener("DOMContentLoaded", function() {
      fetch("../resources/menu-salao.html")
        .then(response => response.text())
        .then(html => document.getElementById("menu-container").innerHTML = html)
        .catch(error => console.error("Erro ao carregar o menu:", error));
    });

    // Seleciona o formulário e adiciona o evento de envio
    const form = document.getElementById("form-cadastro");
    form.addEventListener("submit", async (event) => {
      event.preventDefault(); // Impede o recarregamento da página

      // Coleta os dados dos campos do formulário
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const aniversario = document.getElementById("aniversario").value;

      try {
        // Salva os dados na coleção "clientes" do Firestore
        await addDoc(collection(db, "clientes"), {
          nome,
          email,
          telefone,
          aniversario,
          criadoEm: serverTimestamp()
        });
        alert("Cliente cadastrado com sucesso!");
        form.reset(); // Limpa o formulário
      } catch (error) {
        console.error("Erro ao cadastrar cliente:", error);
        alert("Ocorreu um erro ao cadastrar o cliente.");
      }
    });
  </script>
</body>
</html>
