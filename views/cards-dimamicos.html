<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaGlam - Cosméticos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="bg-warning py-2">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold text-dark" href="#">AlphaGlam</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Início</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Produtos</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Sobre</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Contato</a></li>
                        </ul>
                        <form class="d-flex align-items-center">
                            <input id="search-input" class="form-control form-control-sm me-2" type="search" placeholder="Buscar...">
                            <button id="search-btn" class="btn btn-dark btn-sm">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>  

    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos</h1>
        <div class="text-center mb-4">
            <button id="view-products-btn" class="btn btn-primary">Ver Produtos</button>
            <button id="view-cart-btn" class="btn btn-secondary">Ver Carrinho</button>
        </div>   
        <div id="products-container" class="row"></div>
        <div id="cart-container" style="display: none;">
            <h2 class="text-center mb-4">Carrinho</h2>
            <ul id="cart-list" class="list-group"></ul>
            <div class="text-center mt-4">
                <p><strong>Total:</strong> R$ <span id="cart-total">0.00</span></p>
                <button id="checkout-btn" class="btn btn-success">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let cart = [];

        document.addEventListener("DOMContentLoaded", async () => {
            await loadProducts();
            setupEventListeners();
        });

        async function loadProducts() {
            try {
                const response = await fetch("/products"); // Lendo CSV do servidor
                const data = await response.text();
                allProducts = parseCSV(data);
                renderProducts();
            } catch (error) {
                console.error("Erro ao carregar produtos:", error);
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split("\n").slice(1); // Remove cabeçalho
            return lines.map(line => {
                const [id, name, price, image] = line.split(",");
                return { id: Number(id), name, price: parseFloat(price), image };
            }).filter(product => product.name); // Remove linhas vazias
        }
    // Renderizar produtos
    function renderProducts(products, selectedCategory = "all") {
    const container = document.getElementById("products-container");
    container.innerHTML = "";

    // Filtra os produtos conforme a categoria escolhida
    const filteredProducts = selectedCategory === "all"
        ? products
        : products.filter(product => product.category.toLowerCase() === selectedCategory.toLowerCase());

    if (filteredProducts.length === 0) {
        container.innerHTML = '<p class="text-center">Nenhum produto encontrado nesta categoria.</p>';
        return;
    }

    filteredProducts.forEach((product) => {
        const truncatedDescription = product.description.length > 80 
            ? product.description.slice(0, 80) + "..." 
            : product.description;

        const card = document.createElement("div");
        card.classList.add("col-md-4");
        card.innerHTML = `
            <div class="card">
                <p class="card-text"><strong>ID:</strong> ${product.id}</p>
                <h5>${product.title}</h5>
                <img src="../assets/images/ecobelle/${product.image}" class="card-img-top img-thumbnail" alt="${product.title}">
                <p class="card-text">
                    <strong>Descrição:</strong> ${truncatedDescription}
                    <a href="#" class="text-primary" onclick="showFullDescription('${product.description}')">Leia mais</a>
                </p> 
                <div class="card-footer">
                    <small class="text-muted"><strong>Preço:</strong> R$ ${parseFloat(product.price).toFixed(2)}</small>
                </div> 
                <button class="btn btn-primary cart-button" onclick='addToCart(${JSON.stringify(product)})'>
                    Adicionar ao Carrinho
                </button>
            </div>
        `;
        container.appendChild(card);
    });
}

        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-list");
            const cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = "";
            let total = 0;

            cart.forEach((product, index) => {
                total += product.price;
                cartList.innerHTML += `<li class="list-group-item">${product.name} - R$ ${product.price.toFixed(2)} 
                    <button class="btn btn-danger btn-sm float-end" onclick="removeFromCart(${index})">X</button>
                </li>`;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function showCart() {
            document.getElementById("cart-container").style.display = "block";
            document.getElementById("products-container").style.display = "none";
        }

        function showProducts() {
            document.getElementById("cart-container").style.display = "none";
            document.getElementById("products-container").style.display = "flex";
        }

        function checkout() {
            alert("Compra finalizada!");
            cart = [];
            updateCart();
        }

        function setupEventListeners() {
            document.getElementById("view-cart-btn").addEventListener("click", showCart);
            document.getElementById("view-products-btn").addEventListener("click", showProducts);
            document.getElementById("checkout-btn").addEventListener("click", checkout);
        }
    </script>
</body>
</html>
