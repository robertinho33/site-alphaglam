<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- ðŸ”¹ CABEÃ‡ALHO -->
    <header class="bg-warning py-2">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold text-dark" href="#">AlphaGlam</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">InÃ­cio</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Produtos</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Sobre</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold" href="#">Contato</a></li>
                        </ul>

                        <!-- ðŸ”¹ FILTRO & BUSCA -->
                        <form class="d-flex align-items-center">
                            <label for="categoryFilter" class="fw-bold me-2">Filtrar:</label>
                            <select id="categoryFilter" class="form-select form-select-sm me-2">
                                <option value="all">Todas</option>
                            </select>
                            <input id="search-input" class="form-control form-control-sm me-2" type="search" placeholder="Buscar...">
                            <button id="search-btn" class="btn btn-dark btn-sm">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>  

    <!-- ðŸ”¹ CONTEÃšDO PRINCIPAL -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Produtos</h1>

        <!-- ðŸ”¹ BOTÃ•ES PARA ALTERAR VISÃƒO -->
        <div class="text-center mb-4">
            <button id="view-products-btn" class="btn btn-primary">Ver Produtos</button>
            <button id="view-cart-btn" class="btn btn-secondary">Ver Carrinho</button>
        </div>   

        <!-- ðŸ”¹ LISTA DE PRODUTOS -->
        <div id="products-container" class="row"></div>

        <!-- ðŸ”¹ CARRINHO -->
        <div id="cart-container" style="display: none;">
            <h2 class="text-center mb-4">Carrinho</h2>
            <ul id="cart-list" class="list-group"></ul>
            <div class="text-center mt-4">
                <p><strong>Total:</strong> R$ <span id="cart-total">0.00</span></p>
                <button id="checkout-btn" class="btn btn-success">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- ðŸ”¹ BOTÃ•ES FLUTUANTES -->
    <div class="floating-buttons">
        <button id="floating-cart-btn" class="btn btn-warning">ðŸ›’ Ver Carrinho</button>
        <button id="floating-checkout-btn" class="btn btn-success">âœ… Finalizar Compra</button>
    </div>

    <!-- ðŸ”¹ MODAL PARA DESCRIÃ‡ÃƒO COMPLETA -->
    <div class="modal fade" id="descriptionModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">DescriÃ§Ã£o Completa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="fullDescription"></p>
                </div>
                <div class="modal-footer">
                    <button id="addToCartModal" class="btn btn-primary">Adicionar ao Carrinho</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ”¹ JAVASCRIPT DIRETO NO HTML -->
    <script>
        let allProducts = [
            { id: 1, name: "Batom Vermelho", price: 29.90 },
            { id: 2, name: "Base LÃ­quida", price: 45.50 },
            { id: 3, name: "MÃ¡scara de CÃ­lios", price: 35.00 }
        ];
        let cart = [];

        document.addEventListener("DOMContentLoaded", () => {
            renderProducts();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById("view-cart-btn").addEventListener("click", showCart);
            document.getElementById("view-products-btn").addEventListener("click", showProducts);
            document.getElementById("search-btn").addEventListener("click", (e) => {
                e.preventDefault();
                filterProducts();
            });
            document.getElementById("floating-cart-btn").addEventListener("click", showCart);
            document.getElementById("checkout-btn").addEventListener("click", checkout);
        }

        function renderProducts() {
            const container = document.getElementById("products-container");
            container.innerHTML = "";
            allProducts.forEach((product) => {
                const productCard = document.createElement("div");
                productCard.className = "col-md-4 mb-4";
                productCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">R$ ${product.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">Adicionar</button>
                        </div>
                    </div>
                `;
                container.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            const product = allProducts.find((p) => p.id === productId);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-list");
            const cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = "";
            let total = 0;

            cart.forEach((product, index) => {
                total += product.price;
                cartList.innerHTML += `<li class="list-group-item">${product.name} - R$ ${product.price.toFixed(2)} 
                    <button class="btn btn-danger btn-sm float-end" onclick="removeFromCart(${index})">X</button>
                </li>`;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function showCart() {
            document.getElementById("cart-container").style.display = "block";
            document.getElementById("products-container").style.display = "none";
        }

        function showProducts() {
            document.getElementById("cart-container").style.display = "none";
            document.getElementById("products-container").style.display = "flex";
        }

        function checkout() {
            alert("Compra finalizada!");
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
