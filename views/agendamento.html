<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendamento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Container para o menu -->
  <div id="menu-container"></div>

  <div class="container mt-4">
    <h1 class="text-center">Agendamento</h1>
    <form>
      <div class="mb-3">
        <label for="cliente" class="form-label">Cliente</label>
        <input type="text" class="form-control" id="cliente" placeholder="Nome do cliente">
      </div>
      <div class="mb-3">
        <label for="servico" class="form-label">Serviço</label>
        <input type="text" class="form-control" id="servico" placeholder="Serviço desejado">
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data">
      </div>
      <div class="mb-3">
        <label for="horario" class="form-label">Horário</label>
        <input type="time" class="form-control" id="horario">
      </div>
      <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para carregar o menu -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("menu-salao.html")
        .then(response => response.text())
        .then(html => document.getElementById("menu-container").innerHTML = html)
        .catch(error => console.error("Erro ao carregar o menu:", error));
    });
  </script>
</body>
</html>
