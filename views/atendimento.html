<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atendimento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Container para o menu -->
  <div id="menu-container"></div>

  <div class="container mt-4">
    <h1 class="text-center">Atendimento</h1>
    <p class="text-center">Registre e gerencie os atendimentos realizados.</p>
    <!-- Exemplo de tabela responsiva -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Serviço</th>
            <th>Data</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Maria Silva</td>
            <td>Corte de Cabelo</td>
            <td>01/02/2025</td>
            <td>10:00</td>
          </tr>
          <!-- Outras linhas podem ser adicionadas aqui -->
        </tbody>
      </table>
    </div>
  </div>

 <!-- Bootstrap Bundle -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Script para carregar o menu -->
 <script>
   document.addEventListener("DOMContentLoaded", function() {
     fetch("../resources/menu-salao.html")
       .then(response => response.text())
       .then(html => document.getElementById("menu-container").innerHTML = html)
       .catch(error => console.error("Erro ao carregar o menu:", error));
   });
 </script>
</body>
</html>
