<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrada de Produtos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Container para o menu -->
  <div id="menu-container"></div>

  <div class="container mt-4">
    <h1 class="text-center">Entrada de Produtos</h1>
    <form>
      <div class="mb-3">
        <label for="produto" class="form-label">Produto</label>
        <input type="text" class="form-control" id="produto" placeholder="Nome do produto">
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" placeholder="Quantidade">
      </div>
      <button type="submit" class="btn btn-success">Registrar Entrada</button>
    </form>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para carregar o menu -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("../resources/menu-salao.html")
        .then(response => response.text())
        .then(html => document.getElementById("menu-container").innerHTML = html)
        .catch(error => console.error("Erro ao carregar o menu:", error));
    });
  </script>
</body>
</html>
