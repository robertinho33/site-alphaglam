<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ladies</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f7e3d3, #fde3c9);
            color: #5a3a29;
            margin: 20px;
        }
        header {
            margin-bottom: 30px;
        }
        .navbar {
            background-color: #d4a373;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #d4a373;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #bc8b62;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Alpha Glam</a>
    </nav>
</header>
<main>
    <h2 class="text-center mb-4">Cadastro de Ladies</h2>
    <form id="form-ladies">
        <div class="form-group">
            <label for="nomeLady">Nome da Lady:</label>
            <input type="text" id="nomeLady" class="form-control" placeholder="Digite o nome da lady" required>
        </div>
        <div class="form-group">
            <label for="instagramLady">Instagram:</label>
            <input type="text" id="instagramLady" class="form-control" placeholder="@usuario" required>
        </div>
        <div class="form-group">
            <label for="whatsappLady">WhatsApp:</label>
            <input 
            type="text" 
            id="whatsappLady" 
            class="form-control" 
            placeholder="+55 XX XXXXX-XXXX" 
            maxlength="20" 
            required>
        </div>
        <div class="form-group">
            <label for="emailLady">E-mail:</label>
            <input type="email" id="emailLady" class="form-control" placeholder="Digite o e-mail" required>
        </div>
        <div class="form-group">
            <label for="dataCadastro">Data do Cadastro:</label>
            <input type="date" id="dataCadastro" class="form-control" readonly>
        </div>
        <button type="button" class="btn btn-block" onclick="adicionarLady()">Salvar Cadastro</button>
    </form>

    <h3 class="text-center mt-5">Lista de Ladies</h3>
    <ul id="ladiesList" class="list-group mt-3"></ul>

    <div class="text-center mt-5">
        <button class="btn btn-primary" onclick="gerarPDF()">Baixar PDF</button>
    </div>
</main>

<script>
    document.getElementById('dataCadastro').value = new Date().toISOString().split('T')[0];

    const ladies = [];

    document.getElementById('whatsappLady').addEventListener('input', (e) => {
        e.target.value = aplicarMascaraTelefone(e.target.value);
    });

   // Aplica a máscara apenas ao sair do campo
document.getElementById('whatsappLady').addEventListener('blur', (e) => {
    e.target.value = aplicarMascaraTelefone(e.target.value);
});

// Remove a máscara ao focar no campo, permitindo correções
document.getElementById('whatsappLady').addEventListener('focus', (e) => {
    e.target.value = e.target.value.replace(/\D/g, ''); // Deixa apenas os números
});

function aplicarMascaraTelefone(value) {
    return value
        .replace(/\D/g, '') // Remove caracteres não numéricos
        .replace(/^(\d{2})(\d)/g, '+55 $1 $2') // Adiciona código do país e DDD
        .replace(/(\d{4,5})(\d{4})$/, '$1-$2'); // Formata o número corretamente
}


    function adicionarLady() {
        const nomeLady = document.getElementById('nomeLady').value;
        const instagramLady = document.getElementById('instagramLady').value;
        const whatsappLady = document.getElementById('whatsappLady').value;
        const emailLady = document.getElementById('emailLady').value;
        const dataCadastro = document.getElementById('dataCadastro').value;

        ladies.push({ nomeLady, instagramLady, whatsappLady, emailLady, dataCadastro });

        const lista = document.getElementById('ladiesList');
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${dataCadastro} - ${nomeLady} - Instagram: ${instagramLady} - WhatsApp: ${whatsappLady} - E-mail: ${emailLady}`;
        lista.appendChild(li);

        document.getElementById('form-ladies').reset();
    }

    function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(16);
        doc.text('Lista de Ladies', 20, 20);

        let y = 30;
        ladies.forEach((lady, index) => {
            doc.text(
                `${index + 1}. ${lady.dataCadastro} - ${lady.nomeLady} - Instagram: ${lady.instagramLady} - WhatsApp: ${lady.whatsappLady} - E-mail: ${lady.emailLady}`,
                20,
                y
            );
            y += 10;
        });

        doc.save('lista-ladies.pdf');
    }
</script>
</body>
</html>
