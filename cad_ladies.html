        <h2 class="text-center mb-4">Cadastro de Ladies</h2>
        <form id="form-ladies">
            <div class="form-group">
                <label for="nomeLady">Nome da Lady:</label>
                <input type="text" id="nomeLady" class="form-control" placeholder="Digite o nome da lady" required>
            </div>
            <div class="form-group">
                <label for="idadeLady">Idade:</label>
                <input type="number" id="idadeLady" class="form-control" placeholder="Digite a idade" required>
            </div>
            <div class="form-group">
                <label for="contatoLady">Contato:</label>
                <input type="text" id="contatoLady" class="form-control" placeholder="Digite o contato" required>
            </div>
            <div class="form-group">
                <label for="emailLady">E-mail:</label>
                <input type="email" id="emailLady" class="form-control" placeholder="Digite o e-mail" required>
            </div>
            <div class="form-group">
                <label for="dataCadastro">Data do Cadastro:</label>
                <input type="date" id="dataCadastro" class="form-control" value="<?php echo date('Y-m-d'); ?>" readonly>
            </div>
            <button type="button" class="btn btn-block" onclick="adicionarLady()">Salvar Cadastro</button>
        </form>

        <h3 class="text-center mt-5">Lista de Ladies</h3>
        <ul id="ladiesList" class="list-group mt-3"></ul>

        <div class="text-center mt-5">
            <button class="btn btn-primary" onclick="gerarPDF()">Baixar PDF</button>
        </div>
    </main>

    <script>
        const ladies = [];

        function adicionarLady() {
            const nomeLady = document.getElementById('nomeLady').value;
            const idadeLady = document.getElementById('idadeLady').value;
            const contatoLady = document.getElementById('contatoLady').value;
            const emailLady = document.getElementById('emailLady').value;
            const dataCadastro = document.getElementById('dataCadastro').value;

            ladies.push({ nomeLady, idadeLady, contatoLady, emailLady, dataCadastro });

            const lista = document.getElementById('ladiesList');
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${dataCadastro} - ${nomeLady} - ${idadeLady} anos - Contato: ${contatoLady} - E-mail: ${emailLady}`;
            lista.appendChild(li);

            document.getElementById('form-ladies').reset();
        }

        function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text('Lista de Ladies', 20, 20);

            let y = 30;
            ladies.forEach((lady, index) => {
                doc.text(
                    `${index + 1}. ${lady.dataCadastro} - ${lady.nomeLady} - ${lady.idadeLady} anos - Contato: ${lady.contatoLady} - E-mail: ${lady.emailLady}`,
                    20,
                    y
                );
                y += 10;
            });

            // Gerar o arquivo PDF
            doc.save('lista-ladies.pdf');
        }
    </script>
